<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Company Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body { padding-top: 50px; }
        .navbar-inverse { background-color: #34495e; border-color: #2c3e50; }
        .navbar-inverse .navbar-brand { color: #ecf0f1; }
        .panel-primary > .panel-heading { background-color: #34495e; border-color: #2c3e50; }
    </style>
</head>
<body>

<div id="app">
    <!-- 여기 #app 내부에 템플릿을 출력할 것입니다. -->
    <ol>
        <li v-for="item in list">{{ item }}</li>
    </ol>
    <button v-on:click="handleClick">변경하기</button>
    <a href="/post.html">포스트</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            list: ['사과', '바나나', '딸기']
        },
        methods:{
            handleClick: function (event) {
                this.list=['set','s','ss'];
            }
        }

    })
</script>
</body>
</html>
