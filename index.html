
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap3 - 카드 3장 (상단 이미지 + 하단 바로가기 버튼)</title>

    <!-- Bootstrap 3 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* 간단한 여백과 정렬 스타일 */
        body { padding-top: 30px; }
        .card-row { margin-bottom: 20px; }
        .thumbnail { border-radius: 6px; }
        .thumbnail img { border-top-left-radius: 6px; border-top-right-radius: 6px; }
        .btn-block { border-radius: 0 0 6px 6px; }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center">Bootstrap 3 - 카드 3장 (상단 이미지, 하단 버튼)</h3>

    <div class="row card-row">

        <!-- 카드 1 -->
        <div class="col-sm-4">
            <div class="thumbnail">
                <img src="https://placehold.co/600x400" alt="이미지1" class="img-responsive">
                <div class="caption text-center">
                    <h4>카드 제목 1</h4>
                    <p>구글 바로가기 새창열기</p>
                </div>
                <a href="https://www.google.com" target="_blank" class="btn btn-primary btn-block" role="button">바로가기</a>
            </div>
        </div>

        <!-- 카드 2 -->
        <div class="col-sm-4">
            <div class="thumbnail">
                <img src="https://placehold.co/600x400" alt="이미지2" class="img-responsive">
                <div class="caption text-center">
                    <h4>카드 제목 2</h4>
                    <p>MSN 바로가기 새창열기</p>
                </div>
                <a href="https://www.msn.com" target="_blank" class="btn btn-success btn-block" role="button">바로가기</a>
            </div>
        </div>

        <!-- 카드 3 -->
        <div class="col-sm-4">
            <div class="thumbnail">
                <img src="https://placehold.co/600x400" alt="이미지3" class="img-responsive">
                <div class="caption text-center">
                    <h4>카드 제목 3</h4>
                    <p>카카오 바로가기 같은창에서열기</p>
                </div>
                <a href="https://www.kakao.com"  class="btn btn-info btn-block" role="button">바로가기</a>
            </div>
        </div>

    </div>

    <!-- 반응형 확인을 위한 예시 텍스트 -->
    <p class="text-muted text-center">화면 크기에 따라 1~3열로 자동 배치됩니다. (Bootstrap 3 grid)</p>
</div>

<!-- jQuery 및 Bootstrap JS (CDN) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
