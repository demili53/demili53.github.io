<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Company Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body { padding-top: 50px; }
        .navbar-inverse { background-color: #34495e; border-color: #2c3e50; }
        .navbar-inverse .navbar-brand { color: #ecf0f1; }
        .panel-primary > .panel-heading { background-color: #34495e; border-color: #2c3e50; }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Admin Dashboard</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Companies</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Company Search</h3>
        </div>
        <div class="panel-body">
            <form id="search-form" class="form-horizontal">
                <div class="form-group">
                    <label for="search" class="col-sm-2 control-label">Search</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="search" placeholder="Enter company name...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="industry" class="col-sm-2 control-label">Industry</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="industry">
                            <option value="">All Industries</option>
                            <option value="technology">Technology</option>
                            <option value="finance">Finance</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="retail">Retail</option>
                        </select>
                    </div>
                    <label for="size" class="col-sm-2 control-label">Size</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="size">
                            <option value="">All Sizes</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Search Results</div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Industry</th>
                    <th>Size</th>
                    <th>Revenue</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>TechCorp</td>
                    <td>Technology</td>
                    <td>Large</td>
                    <td>$10B</td>
                    <td>
                        <button class="btn btn-xs btn-info">Edit</button>
                        <button class="btn btn-xs btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>FinanceHub</td>
                    <td>Finance</td>
                    <td>Medium</td>
                    <td>$500M</td>
                    <td>
                        <button class="btn btn-xs btn-info">Edit</button>
                        <button class="btn btn-xs btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>HealthPlus</td>
                    <td>Healthcare</td>
                    <td>Large</td>
                    <td>$5B</td>
                    <td>
                        <button class="btn btn-xs btn-info">Edit</button>
                        <button class="btn btn-xs btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
