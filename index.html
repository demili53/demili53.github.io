<template>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

        <!-- Add Member Form -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Add New Member</h2>
            <form @submit.prevent="addMember" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input
                            id="name"
                            v-model="newMember.name"
                            type="text"
                            required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            placeholder="Enter name"
                    >
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input
                            id="age"
                            v-model="newMember.age"
                            type="number"
                            required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            placeholder="Enter age"
                    >
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add Member
                </button>
            </form>
        </div>

        <!-- Member List -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <h2 class="text-xl font-semibold p-6 bg-gray-50 border-b">Member List</h2>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr v-for="member in members" :key="member.id">
                    <td class="px-6 py-4 whitespace-nowrap">{{ member.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ member.age }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button @click="deleteMember(member.id)" class="text-red-600 hover:text-red-900">
                            <Trash2Icon class="h-5 w-5" />
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>

<script setup>
    import { ref } from 'vue'
    import { Trash2Icon } from 'lucide-vue-next'

    const members = ref([
        { id: 1, name: "John Doe", age: 30 },
        { id: 2, name: "Jane Smith", age: 28 },
        { id: 3, name: "Bob Johnson", age: 35 },
    ])

    const newMember = ref({ name: '', age: '' })

    const addMember = () => {
        if (newMember.value.name && newMember.value.age) {
            members.value.push({
                id: Date.now(),
                name: newMember.value.name,
                age: parseInt(newMember.value.age)
            })
            newMember.value = { name: '', age: '' }
        }
    }

    const deleteMember = (id) => {
        members.value = members.value.filter(member => member.id !== id)
    }
</script>
