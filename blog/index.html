      <div class="flex flex-wrap gap-2 text-sm">
        <a href="/" class="px-3 py-2 rounded-full border border-white/20 hover:bg-white/10 transition">홈</a>
        <a href="/psychology-guide.html" class="px-3 py-2 rounded-full border border-indigo-200/50 text-indigo-100 hover:bg-white/10 transition">해설 가이드</a>

    <section class="rounded-2xl border border-white/10 bg-white/5 p-5 md:p-6 space-y-4">
      <div class="flex flex-col md:flex-row gap-3 md:items-center">
        <input id="searchInput" type="text" placeholder="제목, 요약, 태그 검색" class="w-full rounded-xl border border-white/20 bg-white/5 px-4 py-3 text-slate-50 placeholder:text-slate-400 focus:outline-none focus:border-indigo-300">
        <button id="clearBtn" class="px-4 py-2 rounded-xl border border-white/20 hover:bg-white/10 transition">초기화</button>
      </div>
      <div id="tagWrap" class="flex flex-wrap gap-2 text-sm"></div>
    </section>

    <section id="postList" class="grid gap-4 md:grid-cols-2"></section>
  </main>

  <script>
    const posts = [
    {
        "title": "썸 연락 텀 줄다리기 대화법",
        "path": "/blog/posts/romance-texting-interval-guide.html",
        "summary": "연락 속도 차이로 생기는 갈등을 줄이는 메시지 기준을 정리했습니다.",
        "tags": [
            "연애",
            "텍스트",
            "대화법"
        ]
    },
    {
        "title": "장거리 연애 일정 합의 체크리스트",
        "path": "/blog/posts/romance-long-distance-routine-checklist.html",
        "summary": "장거리 연애에서 일정·통화·방문 기준을 고정하는 방법입니다.",
        "tags": [
            "연애",
            "장거리",
            "관계관리"
        ]
    },
    {
        "title": "재회 고민 전 감정 정리 프레임",
        "path": "/blog/posts/romance-reconciliation-decision-framework.html",
        "summary": "재회 여부를 감정 폭주 없이 판단하도록 돕는 3단계 체크리스트입니다.",
        "tags": [
            "연애",
            "재회",
            "심리"
        ]
    },
    {
        "title": "소개팅 첫 메시지 실패 줄이는 문장",
        "path": "/blog/posts/romance-first-message-conversion-guide.html",
        "summary": "처음 대화에서 반응률을 올리는 짧고 분명한 문장 구성법을 정리했습니다.",
        "tags": [
            "연애",
            "소개팅",
            "소통"
        ]
    },
    {
        "title": "연애 권태기 대화 재시작 가이드",
        "path": "/blog/posts/romance-burnout-conversation-restart.html",
        "summary": "말수가 줄어든 관계에서 다시 대화를 여는 질문 흐름을 제시합니다.",
        "tags": [
            "연애",
            "권태기",
            "대화"
        ]
    },
    {
        "title": "2026 기준금리 구간 가계부 대응법",
        "path": "/blog/posts/economy-interest-rate-household-response.html",
        "summary": "금리 변동 구간에서 예금·대출·소비 순서를 어떻게 재배치할지 정리했습니다.",
        "tags": [
            "경제",
            "금리",
            "가계부"
        ]
    },
    {
        "title": "월세 상승기 고정비 줄이는 순서",
        "path": "/blog/posts/economy-rent-increase-fixed-cost-order.html",
        "summary": "월세 인상에 대응해 통신비·구독비·보험료 정리 순서를 실전형으로 정리합니다.",
        "tags": [
            "경제",
            "월세",
            "고정비"
        ]
    },
    {
        "title": "CMA vs 파킹통장, 단기자금 운용법",
        "path": "/blog/posts/economy-cma-vs-parking-account.html",
        "summary": "단기 대기자금을 어느 상품에 두면 좋은지 기능·수수료·유동성 기준으로 비교합니다.",
        "tags": [
            "경제",
            "CMA",
            "파킹통장"
        ]
    },
    {
        "title": "신용카드 캐시백 최적화 체크리스트",
        "path": "/blog/posts/economy-credit-card-cashback-checklist.html",
        "summary": "카드 혜택을 쓰기 위해 지출을 늘리는 실수를 막는 검색 상위 실전 팁입니다.",
        "tags": [
            "경제",
            "카드혜택",
            "절약"
        ]
    },
    {
        "title": "중고거래·리셀 손실 줄이는 법",
        "path": "/blog/posts/economy-secondhand-resell-risk-control.html",
        "summary": "중고거래 사기·시세 오차 위험을 낮추는 검증 순서를 정리했습니다.",
        "tags": [
            "경제",
            "중고거래",
            "소비안전"
        ]
    }
];

    const listEl = document.getElementById("postList");
    const searchInput = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearBtn");
    const tagWrap = document.getElementById("tagWrap");
    let filtered = posts.slice();

    function renderTags() {
      const set = new Set();
      posts.forEach(p => p.tags.forEach(t => set.add(t)));
      tagWrap.innerHTML = "";
      Array.from(set).forEach(tag => {
        const btn = document.createElement("button");
        btn.className = "px-3 py-1 rounded-full border border-white/20 hover:bg-white/10 transition";
        btn.textContent = `#${tag}`;
        btn.addEventListener("click", () => {
          searchInput.value = tag;
          applyFilter();
        });
        tagWrap.appendChild(btn);
      });
    }

    function renderList() {
      listEl.innerHTML = "";
      if (!filtered.length) {
        const empty = document.createElement("div");
        empty.className = "md:col-span-2 rounded-xl border border-white/15 bg-white/5 p-5 text-sm text-slate-200";
        empty.textContent = "검색 결과가 없습니다.";
        listEl.appendChild(empty);
        return;
      }

      filtered.forEach(post => {
        const card = document.createElement("a");
        card.href = post.path;
        card.className = "block rounded-2xl border border-white/15 bg-white/5 p-5 hover:border-indigo-200/60 hover:bg-white/10 transition";
        const tags = post.tags.map(t => `<span class="px-2 py-1 rounded-full border border-white/20 text-xs text-slate-200">${t}</span>`).join("");
        card.innerHTML = `
          <h2 class="text-xl font-semibold text-indigo-100">${post.title}</h2>
          <p class="mt-2 text-sm text-slate-200">${post.summary}</p>
          <div class="mt-3 flex flex-wrap gap-2">${tags}</div>
          <p class="mt-4 text-xs text-slate-400">글 읽기</p>
        `;
        listEl.appendChild(card);
      });
    }

    function applyFilter() {
      const q = searchInput.value.trim().toLowerCase();
      if (!q) {
        filtered = posts.slice();
      } else {
        filtered = posts.filter(post => {
          const text = `${post.title} ${post.summary} ${post.tags.join(" ")}`.toLowerCase();
          return text.includes(q);
        });
      }
      renderList();
    }

    searchInput.addEventListener("input", applyFilter);
    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      applyFilter();
    });

    renderTags();
    renderList();
  </script>
</body>
</html>
