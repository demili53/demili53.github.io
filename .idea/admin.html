    <script>
        function checkUserAgent() {
            const agent = window.navigator.userAgent;
            if (agent.indexOf("NAVER") > -1) {
                console.log("NAVER");
            } else {
                if (location.href.indexOf("/errorPage/pc") > -1 || location.href.indexOf("/bridge") > -1 || location.href.indexOf("/admin") > -1 || location.href.indexOf("/events") > -1 || location.href.indexOf("/naver")
                    > -1) {
                    console.log("admin");
                } else {
                    console.log("else");
                }
            }
        }
        checkUserAgent();
    </script>
