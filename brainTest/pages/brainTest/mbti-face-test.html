<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="첫인상 단서로 MBTI 관상 타입을 알아보는 6문항 테스트">
  <meta name="keywords" content="MBTI 관상 테스트, 인상, 분위기, 유형 테스트">
  <meta name="author" content="partygame.pe.kr">
  <meta name="google-adsense-account" content="ca-pub-1087435977438565">
  <link rel="canonical" href="https://partygame.pe.kr/brainTest/pages/brainTest/mbti-face-test.html">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta property="og:type" content="article">
  <meta property="og:title" content="MBTI 관상 테스트">
  <meta property="og:description" content="첫인상 단서로 MBTI 관상 타입을 알아보는 6문항 테스트">
  <meta property="og:image" content="https://partygame.pe.kr/brainTest/images/face-og.jpg">
  <meta property="og:url" content="https://partygame.pe.kr/brainTest/pages/brainTest/mbti-face-test.html">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1087435977438565"
          crossorigin="anonymous"></script>
  <title>MBTI 관상 테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-amber-950 to-stone-950 text-slate-50">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-3">
      <p class="uppercase text-xs tracking-[0.35em] text-amber-200">Face Signal MBTI</p>
      <h1 class="text-3xl md:text-4xl font-extrabold">MBTI 관상 테스트</h1>
      <p class="text-slate-200">
        6개의 질문으로 나의 첫인상 무드와 관상 MBTI 타입을 확인해 보세요.
        <a href="/" class="underline text-amber-200 hover:text-amber-100 transition">홈으로 이동</a>
      </p>
    </header>

    <main class="bg-white/10 border border-white/10 rounded-2xl shadow-2xl backdrop-blur-lg p-6 md:p-8 space-y-6">
      <section class="space-y-3">
        <div class="text-xs font-semibold text-amber-200 uppercase tracking-[0.3em]" id="stepLabel">문항 1 / 6</div>
        <div class="w-full bg-white/10 rounded-full h-2 overflow-hidden">
          <div id="progressBar" class="h-2 bg-gradient-to-r from-amber-400 via-rose-400 to-sky-400 w-0 transition-all duration-300"></div>
        </div>
        <div class="text-sm text-slate-300 flex justify-between">
          <span>첫인상 신호 분석 중...</span>
          <span id="progressText">0% 완료</span>
        </div>
      </section>

      <section id="quizCard" class="space-y-5">
        <h2 id="question" class="text-2xl font-semibold"></h2>
        <div id="options" class="space-y-3"></div>
        <div class="flex justify-between text-sm text-slate-300">
          <button id="prevBtn" class="px-3 py-2 rounded-lg border border-white/20 hover:border-amber-200 hover:bg-white/10 transition disabled:opacity-40">이전</button>
          <span class="text-amber-200">가장 가까운 인상을 골라주세요</span>
        </div>
      </section>

      <section id="resultCard" class="hidden space-y-4">
        <div class="text-xs font-semibold text-amber-200 uppercase tracking-[0.3em]">결과</div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="md:w-48 w-full">
            <img id="resultImage" class="rounded-2xl border border-white/20 shadow-lg w-full h-48 object-cover" alt="result visual">
          </div>
          <div class="flex-1 space-y-2">
            <h2 id="resultTitle" class="text-3xl font-bold"></h2>
            <div id="resultBadge" class="inline-flex items-center gap-2 px-3 py-2 rounded-full bg-white/10 border border-white/20 text-sm"></div>
            <p id="resultDesc" class="text-slate-100 leading-relaxed"></p>
          </div>
        </div>
        <div id="resultTips" class="grid gap-3"></div>
        <div class="space-y-2 bg-white/5 border border-white/10 rounded-2xl p-4">
          <h3 class="text-lg font-semibold text-amber-200">테스트 내 궁합</h3>
          <div class="flex flex-col gap-2 text-sm">
            <a id="bestLink" class="inline-flex items-center gap-2 text-slate-100 underline underline-offset-4 hover:text-amber-200" href="#">최고 궁합 결과 보기</a>
            <a id="worstLink" class="inline-flex items-center gap-2 text-slate-300 underline underline-offset-4 hover:text-rose-200" href="#">주의 궁합 결과 보기</a>
          </div>
        </div>
        <div class="flex flex-wrap gap-3">
          <button id="shareKakaoBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-amber-300 text-amber-100 hover:bg-amber-400/10 transition">카카오톡 공유</button>
          <button id="restartBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-amber-500 text-white font-semibold shadow-lg hover:bg-amber-400 transition">다시 시작하기</button>
          <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-white/20 text-slate-100 hover:bg-white/10 transition">홈으로 이동</a>
        </div>
      </section>
    </main>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    window.__KAKAO_APP_KEY__ = "af0f520240f2c824b721bbd002c45178";
    if (window.Kakao && !window.Kakao.isInitialized()) {
      window.Kakao.init(window.__KAKAO_APP_KEY__);
    }
  </script>
  <script src="/brainTest/scripts/kakao-share.js"></script>
  <script>
    const quiz = {
      questions: [
        {
          text: "처음 보는 사람이 내게 가장 먼저 느낀 인상은?",
          options: [
            { label: "차분하고 분석적인 느낌", trait: "analyst" },
            { label: "밝고 친근한 느낌", trait: "social" },
            { label: "신비롭고 조용한 느낌", trait: "mystic" },
            { label: "카리스마 있고 목표 지향적", trait: "visionary" }
          ]
        },
        {
          text: "사진을 찍을 때 나는?",
          options: [
            { label: "각도와 표정을 꼼꼼히 체크", trait: "analyst" },
            { label: "자연스러운 웃음으로 포즈", trait: "social" },
            { label: "눈빛으로 분위기를 남긴다", trait: "mystic" },
            { label: "존재감 있는 시선으로 정리", trait: "visionary" }
          ]
        },
        {
          text: "내 얼굴에서 가장 자주 듣는 말은?",
          options: [
            { label: "믿음직하고 냉정해 보여", trait: "analyst" },
            { label: "편안하고 말 걸기 쉬워 보여", trait: "social" },
            { label: "조용한데 깊이 있어 보여", trait: "mystic" },
            { label: "야망과 추진력이 느껴져", trait: "visionary" }
          ]
        },
        {
          text: "낯선 모임에서 내 태도는?",
          options: [
            { label: "분위기를 관찰하며 정보 수집", trait: "analyst" },
            { label: "먼저 웃으며 말 걸기", trait: "social" },
            { label: "말수는 적지만 포인트를 찌름", trait: "mystic" },
            { label: "주도적으로 흐름을 만든다", trait: "visionary" }
          ]
        },
        {
          text: "내가 매력을 느끼는 얼굴 분위기는?",
          options: [
            { label: "또렷하고 안정적인 인상", trait: "analyst" },
            { label: "따뜻하고 생기 있는 인상", trait: "social" },
            { label: "몽환적이고 서늘한 인상", trait: "mystic" },
            { label: "강렬하고 자신감 있는 인상", trait: "visionary" }
          ]
        },
        {
          text: "사람들이 내 눈빛에서 느끼는 건?",
          options: [
            { label: "핵심을 보는 집중력", trait: "analyst" },
            { label: "편안한 공감과 웃음", trait: "social" },
            { label: "알 수 없는 분위기", trait: "mystic" },
            { label: "결정력과 추진력", trait: "visionary" }
          ]
        }
      ],
      traits: {
        analyst: {
          name: "정밀 분석상",
          tagline: "논리 · 안정형",
          desc: "정돈된 인상과 차분한 분위기가 강점. 논리적인 판단과 침착한 태도로 신뢰를 줍니다.",
          image: "/brainTest/images/face-analyst.jpg",
          tips: [
            "감정 표현을 살짝 더하면 친근감이 올라가요.",
            "정리된 말투가 당신의 장점을 더 크게 만듭니다."
          ],
          compatibility: {
            best: { trait: "social", reason: "소셜 타입의 따뜻함이 분석상의 차분함을 부드럽게 해줘요." },
            watch: { trait: "mystic", reason: "서로의 속도가 느려 답답하게 느껴질 수 있어요." }
          }
        },
        social: {
          name: "스마일 소셜상",
          tagline: "친화 · 활기형",
          desc: "밝고 친근한 인상으로 사람들을 편하게 만드는 타입. 분위기를 빠르게 녹입니다.",
          image: "/brainTest/images/face-social.jpg",
          tips: [
            "가끔은 진지한 톤으로 중심을 잡아주세요.",
            "호감 에너지가 당신의 매력 포인트입니다."
          ],
          compatibility: {
            best: { trait: "visionary", reason: "비전 타입의 카리스마가 소셜상의 에너지를 방향성 있게 만들어줘요." },
            watch: { trait: "analyst", reason: "분석형의 냉정함이 차갑게 느껴질 수 있어요." }
          }
        },
        mystic: {
          name: "미스터리 신비상",
          tagline: "직관 · 깊이형",
          desc: "조용한 분위기와 깊은 시선이 특징. 말보다 느낌으로 분위기를 전달합니다.",
          image: "/brainTest/images/face-mystic.jpg",
          tips: [
            "작은 미소가 신비함을 더 매력적으로 바꿔요.",
            "자신의 감정을 표현하면 공감이 깊어집니다."
          ],
          compatibility: {
            best: { trait: "analyst", reason: "분석형의 안정감이 신비상의 깊이를 더욱 살려줘요." },
            watch: { trait: "social", reason: "소셜 타입의 텐션이 부담스러울 수 있어요." }
          }
        },
        visionary: {
          name: "비전 카리스마상",
          tagline: "목표 · 리더형",
          desc: "강한 존재감과 추진력을 보여주는 타입. 첫인상부터 리더십이 느껴집니다.",
          image: "/brainTest/images/face-visionary.jpg",
          tips: [
            "가끔은 속도를 늦추고 주변을 살펴주세요.",
            "결정의 배경을 공유하면 신뢰가 커집니다."
          ],
          compatibility: {
            best: { trait: "mystic", reason: "신비상의 깊이가 비전 타입의 추진력을 안정시켜줘요." },
            watch: { trait: "social", reason: "에너지 방향이 달라 조율이 필요할 수 있어요." }
          }
        }
      }
    };

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const stepLabel = document.getElementById("stepLabel");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const resultCard = document.getElementById("resultCard");
    const quizCard = document.getElementById("quizCard");
    const resultTitle = document.getElementById("resultTitle");
    const resultBadge = document.getElementById("resultBadge");
    const resultDesc = document.getElementById("resultDesc");
    const resultImage = document.getElementById("resultImage");
    const resultTips = document.getElementById("resultTips");
    const bestLink = document.getElementById("bestLink");
    const worstLink = document.getElementById("worstLink");
    const restartBtn = document.getElementById("restartBtn");
    const prevBtn = document.getElementById("prevBtn");
    const shareContent = {
      title: "MBTI 관상 테스트",
      description: "첫인상 단서로 MBTI 관상 타입을 알아보는 6문항 테스트",
      imageUrl: "https://partygame.pe.kr/brainTest/images/face-og.jpg",
      webUrl: `${window.location.origin}${window.location.pathname}`
    };
    const PARAM_KEY = "result";

    let current = 0;
    const answers = Array(quiz.questions.length).fill(null);

    function renderQuestion() {
      const q = quiz.questions[current];
      questionEl.textContent = q.text;
      stepLabel.textContent = `문항 ${current + 1} / ${quiz.questions.length}`;
      const progress = Math.round((current / quiz.questions.length) * 100);
      progressText.textContent = `${progress}% 완료`;
      progressBar.style.width = `${progress}%`;

      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "w-full text-left px-4 py-3 rounded-xl border border-white/20 hover:border-amber-200 hover:bg-white/10 transition";
        btn.textContent = opt.label;
        btn.addEventListener("click", () => handleOption(opt.trait));
        optionsEl.appendChild(btn);
      });

      prevBtn.disabled = current === 0;
    }

    function handleOption(trait) {
      answers[current] = trait;
      if (current === quiz.questions.length - 1) {
        showResult();
        return;
      }
      current += 1;
      renderQuestion();
    }

    function determineWinner() {
      const tally = answers.reduce((map, trait) => {
        if (!trait) return map;
        map[trait] = (map[trait] || 0) + 1;
        return map;
      }, {});
      let winner = null;
      Object.keys(tally).forEach(trait => {
        if (!winner || tally[trait] > tally[winner]) winner = trait;
      });
      return winner;
    }

    function showResult(traitKey) {
      const winner = traitKey || determineWinner();
      if (!winner || !quiz.traits[winner]) {
        resultTitle.textContent = "아직 선택이 부족해요";
        resultDesc.textContent = "문항을 모두 선택하면 결과를 볼 수 있어요.";
        return;
      }
      applyResult(winner);
    }

    function applyResult(trait) {
      const meta = quiz.traits[trait];
      const resolvedImage = meta.image.startsWith("http") ? meta.image : `${window.location.origin}${meta.image}`;
      resultTitle.textContent = meta.name;
      resultBadge.textContent = meta.tagline;
      resultDesc.textContent = meta.desc;
      resultImage.src = meta.image;
      resultImage.alt = meta.name;
      resultTips.innerHTML = "";
      meta.tips.forEach(t => {
        const item = document.createElement("div");
        item.className = "border border-white/15 rounded-xl px-3 py-2 text-sm text-slate-100";
        item.textContent = `• ${t}`;
        resultTips.appendChild(item);
      });
      updateRelationLinks(trait);
      updateResultParam(trait);
      shareContent.title = `${meta.name} | MBTI 관상 테스트`;
      shareContent.description = meta.desc;
      shareContent.imageUrl = resolvedImage;
      shareContent.webUrl = `${window.location.origin}${window.location.pathname}?${PARAM_KEY}=${trait}#result`;

      quizCard.classList.add("hidden");
      resultCard.classList.remove("hidden");
      progressText.textContent = "100% 완료";
      progressBar.style.width = "100%";
    }

    function goPrev() {
      if (current === 0) return;
      current -= 1;
      renderQuestion();
    }

    function restart() {
      for (let i = 0; i < answers.length; i += 1) answers[i] = null;
      current = 0;
      quizCard.classList.remove("hidden");
      resultCard.classList.add("hidden");
      progressText.textContent = "0% 완료";
      progressBar.style.width = "0%";
      updateResultParam(null);
      renderQuestion();
    }

    function updateResultParam(trait) {
      const url = new URL(window.location.href);
      if (trait) {
        url.searchParams.set(PARAM_KEY, trait);
        url.hash = "result";
      } else {
        url.searchParams.delete(PARAM_KEY);
        url.hash = "";
      }
      window.history.replaceState({}, "", `${url.pathname}${url.search}${url.hash}`);
    }

    function updateRelationLinks(trait) {
      const info = quiz.traits[trait]?.compatibility || {};
      setRelationLink(bestLink, info.best, "최고 궁합", trait);
      setRelationLink(worstLink, info.watch, "주의 궁합", trait);
    }

    function setRelationLink(element, detail, label, sourceTrait) {
      if (!detail || !detail.trait || !quiz.traits[detail.trait]) {
        element.classList.add("hidden");
        element.removeAttribute("href");
        element.removeAttribute("data-trait");
        element.textContent = "";
        return;
      }
      const target = quiz.traits[detail.trait];
      const reason = detail.reason || relationFallbackReason(label, sourceTrait, detail.trait);
      element.classList.remove("hidden");
      element.dataset.trait = detail.trait;
      element.textContent = `${label} · ${target.name} - ${reason}`;
      element.href = `${window.location.pathname}?${PARAM_KEY}=${detail.trait}#result`;
    }

    function relationFallbackReason(type, sourceTrait, targetTrait) {
      const source = quiz.traits[sourceTrait];
      const target = quiz.traits[targetTrait];
      if (!source || !target) {
        return type === "최고 궁합" ? "서로의 인상이 자연스럽게 어울려요." : "인상 리듬이 달라 조율이 필요해요.";
      }
      if (type === "최고 궁합") {
        return `${target.tagline} 감각이 ${source.tagline}과 시너지를 만듭니다.`;
      }
      return `${target.name}의 톤이 ${source.name}에게는 부담일 수 있어요.`;
    }

    function handleRelationClick(event) {
      const trait = event.currentTarget.dataset.trait;
      if (!trait || !quiz.traits[trait]) return;
      event.preventDefault();
      applyResult(trait);
      window.scrollTo({ top: resultCard.offsetTop - 40, behavior: "smooth" });
    }

    prevBtn.addEventListener("click", goPrev);
    restartBtn.addEventListener("click", restart);
    bestLink.addEventListener("click", handleRelationClick);
    worstLink.addEventListener("click", handleRelationClick);

    renderQuestion();
    const initialResult = new URLSearchParams(window.location.search).get(PARAM_KEY);
    if (initialResult && quiz.traits[initialResult]) {
      applyResult(initialResult);
    }

    setupKakaoShare("shareKakaoBtn", shareContent);
  </script>
</body>
</html>
