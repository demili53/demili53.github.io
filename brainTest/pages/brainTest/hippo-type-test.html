<body class="min-h-screen bg-gradient-to-br from-emerald-50 via-cyan-100 to-sky-200 text-slate-900">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-3">
      <p class="uppercase text-xs tracking-[0.35em] text-emerald-700">Hippo Lake Lab</p>
      <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900">하마 유형 테스트</h1>
      <p class="text-slate-700">
        느긋함, 파워, 팀워크까지! 6문항으로 나의 하마 에너지를 확인하고 찰떡 궁합 하마도 찾아보세요.
        <a href="/" class="underline text-emerald-700 hover:text-emerald-500 transition">홈으로 이동</a>
      </p>
    </header>

    <main class="bg-white/70 border border-white/40 rounded-2xl shadow-2xl backdrop-blur-lg p-6 md:p-8 space-y-6">
      <section class="space-y-3">
        <div class="text-xs font-semibold text-emerald-600 uppercase tracking-[0.3em]" id="stepLabel">문항 1 / 6</div>
        <div class="w-full bg-emerald-100 rounded-full h-2 overflow-hidden">
          <div id="progressBar" class="h-2 bg-gradient-to-r from-emerald-400 via-cyan-400 to-sky-400 w-0 transition-all duration-300"></div>
        </div>
        <div class="text-sm text-slate-600 flex justify-between">
          <span>하마 에너지 충전 중...</span>
          <span id="progressText">0% 완료</span>
        </div>
      </section>

      <section id="quizCard" class="space-y-5">
        <h2 id="question" class="text-2xl font-semibold text-slate-900"></h2>
        <div id="options" class="space-y-3"></div>
        <div class="flex justify-between text-sm text-slate-500">
          <button id="prevBtn" class="px-3 py-2 rounded-lg border border-slate-200 hover:border-emerald-200 hover:bg-emerald-50 transition disabled:opacity-40 disabled:cursor-not-allowed">이전</button>
          <span class="text-emerald-600">물결처럼 느긋하게 골라주세요</span>
        </div>
      </section>

      <section id="resultCard" class="hidden space-y-4">
        <div class="text-xs font-semibold text-emerald-600 uppercase tracking-[0.3em]">결과</div>
        <div class="flex flex-col md:flex-row gap-4">

            <img id="resultImage" class="rounded-2xl border border-white shadow-lg w-full h-48 object-cover bg-white" alt="result visual">
          </div>
          <div class="flex-1 space-y-2">
            <h2 id="resultTitle" class="text-3xl font-bold text-slate-900"></h2>
            <div id="resultBadge" class="inline-flex items-center gap-2 px-3 py-2 rounded-full bg-emerald-50 border border-emerald-200 text-sm text-emerald-700"></div>
            <p id="resultDesc" class="text-slate-800 leading-relaxed"></p>
          </div>
        </div>
        <div id="resultTips" class="grid gap-3"></div>
        <div id="resultCompatibility"></div>
        <div class="flex flex-wrap gap-3">
          <button id="shareKakaoBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-amber-400 text-amber-700 hover:bg-amber-100 transition">카카오톡 공유</button>

        </div>
      </section>

        }
      ],
      traits: {
        guardian: {
          name: "호수 수호 하마",
          tagline: "안정감으로 팀을 지키는 든든한 리더",
          desc: "물가를 지키듯 주변 사람들의 안전과 리듬을 살피는 타입입니다. 모두가 편안할 때 가장 큰 에너지가 나요.",
          image: "/brainTest/images/hippo-guardian.jpg",
          tips: [

          ],
          compatibility: {
            best: [
              { trait: "chill", reason: "힐링 하마가 당신의 긴장을 부드럽게 풀어줍니다." },
              { trait: "spark", reason: "스파클 하마가 새로운 활력을 보태 줍니다." }
            ],
            watch: [
              { trait: "power", reason: "파워 하마의 돌진 속도가 과부하로 느껴질 수 있어요." }
            ]
          }

          tagline: "느긋함으로 분위기를 정돈하는 안정형",
          desc: "여유로운 호흡으로 주변을 편안하게 만드는 타입입니다. 급한 순간에도 침착하게 중심을 지켜 줍니다.",
          image: "/brainTest/images/hippo-chill.jpg",
          tips: [
            "너무 느긋하면 기회를 놓칠 수 있으니 가끔은 타이밍을 앞당겨 보세요.",

          desc: "한번 마음먹으면 빠르게 실행하는 파워형입니다. 위기 상황에서 한방에 판을 뒤집는 힘이 있어요.",
          image: "/brainTest/images/hippo-power.jpg",
          tips: [
            "속도만큼 휴식도 챙겨야 장기전에서 강합니다.",
            "주변 의견을 한 번 더 듣는 습관이 성과를 키웁니다."
          ],
          compatibility: {
            best: [
              { trait: "spark", reason: "스파클 하마가 추진력을 재미로 바꿔 줍니다." },
              { trait: "guardian", reason: "수호 하마가 방향을 잡아주면 파워가 안전하게 발휘됩니다." }
            ],
            watch: [
              { trait: "chill", reason: "힐링 하마에게는 속도가 부담이 될 수 있어요." }
            ]
          }
        },
        spark: {
          name: "반짝 스파클 하마",
          tagline: "사람과 흐름을 잇는 분위기 메이커",
          desc: "새로운 자극과 만남을 좋아하며 분위기를 빠르게 살리는 타입입니다. 주변에 활기를 불어넣는 에너지 부스터예요.",
          image: "/brainTest/images/hippo-spark.jpg",
          tips: [
            "에너지 방전 전, 조용한 시간을 확보하면 컨디션이 길게 유지됩니다.",
            "즉흥력이 강해도 마무리 체크만 하면 완벽해져요."
          ],
          compatibility: {
            best: [
              { trait: "power", reason: "파워 하마와 함께하면 빠른 실행이 즐거워집니다." },
              { trait: "chill", reason: "힐링 하마가 리듬을 안정적으로 잡아 줍니다." }
            ],
            watch: [
              { trait: "guardian", reason: "수호 하마의 보호 본능이 과하게 느껴질 수 있어요." }
            ]
          }
        }
      }
    };

    const totalQuestions = quiz.questions.length;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const quizCard = document.getElementById("quizCard");
    const resultCard = document.getElementById("resultCard");
    const stepLabel = document.getElementById("stepLabel");
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");
    const prevBtn = document.getElementById("prevBtn");
    const restartBtn = document.getElementById("restartBtn");
    const resultTitle = document.getElementById("resultTitle");
    const resultBadge = document.getElementById("resultBadge");
    const resultDesc = document.getElementById("resultDesc");
    const resultImage = document.getElementById("resultImage");
    const resultTips = document.getElementById("resultTips");
    const resultCompatibility = document.getElementById("resultCompatibility");

    const baseShareUrl = `${window.location.origin}${window.location.pathname}`;
    const shareContent = {
      title: "하마 유형 테스트",
      description: "느긋함과 파워의 균형! 나만의 하마 에너지를 확인해 보세요.",
      imageUrl: "https://partygame.pe.kr/brainTest/images/hippo-og.jpg",
      webUrl: baseShareUrl
    };
    const PARAM_KEY = "result";

    let current = 0;
    const answers = Array(totalQuestions).fill(null);

    function renderQuestion() {
      const q = quiz.questions[current];
      stepLabel.textContent = `문항 ${current + 1} / ${totalQuestions}`;
      const percent = Math.round((current / totalQuestions) * 100);
      progressText.textContent = `${percent}% 완료`;
      progressBar.style.width = `${percent}%`;
      questionEl.textContent = q.text;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-emerald-300 hover:bg-emerald-50 transition";
        btn.textContent = option.label;
        btn.addEventListener("click", () => handleOption(option.trait));
        optionsEl.appendChild(btn);
      });
      prevBtn.disabled = current === 0;
    }

    function handleOption(trait) {
      answers[current] = trait;
      if (current === totalQuestions - 1) {
        showResult();
        return;
      }
      current += 1;
      renderQuestion();
    }

    function goPrev() {
      if (current === 0) return;
      current -= 1;
      renderQuestion();
    }

    function restartQuiz() {
      for (let i = 0; i < answers.length; i += 1) answers[i] = null;
      current = 0;
      quizCard.classList.remove("hidden");
      resultCard.classList.add("hidden");
      progressText.textContent = "0% 완료";
      progressBar.style.width = "0%";
      updateTraitQuery(null);
      resultCompatibility.innerHTML = "";
      renderQuestion();
      window.scrollTo({ top: 0 });
    }

    function showResult() {
      const counts = {};
      const tieBreaker = {};
      answers.forEach((trait, idx) => {
        if (!trait) return;
        counts[trait] = (counts[trait] || 0) + 1;
        tieBreaker[trait] = (tieBreaker[trait] || 0) + (totalQuestions - idx);
      });
      const ranked = Object.keys(counts).sort((a, b) => {
        if (counts[b] !== counts[a]) return counts[b] - counts[a];
        return (tieBreaker[b] || 0) - (tieBreaker[a] || 0);
      });
      const bestTrait = ranked[0] || Object.keys(quiz.traits)[0];
      presentResult(bestTrait);
    }

    function presentResult(traitKey) {
      const trait = quiz.traits[traitKey];
      if (!trait) return;
      quizCard.classList.add("hidden");
      resultCard.classList.remove("hidden");
      progressText.textContent = "100% 완료";
      progressBar.style.width = "100%";
      resultTitle.textContent = trait.name;
      resultBadge.textContent = trait.tagline;
      resultDesc.textContent = trait.desc;
      resultImage.src = trait.image;
      resultImage.alt = trait.name;
      resultTips.innerHTML = "";
      trait.tips.forEach(tip => {
        const card = document.createElement("div");
        card.className = "rounded-2xl border border-slate-200 bg-white p-4 text-sm text-slate-700";
        card.textContent = tip;
        resultTips.appendChild(card);
      });

      renderCompatibilityList(traitKey);
      updateTraitQuery(traitKey);
      updateShareMeta(traitKey, trait);
      window.scrollTo({ top: resultCard.offsetTop - 40, behavior: "smooth" });
    }

    function renderCompatibilityList(traitKey) {
      const trait = quiz.traits[traitKey];
      if (!trait || !trait.compatibility) {
        resultCompatibility.innerHTML = "";
        return;
      }
      const wrapper = document.createElement("div");
      wrapper.className = "rounded-2xl border border-slate-200 bg-white p-4 space-y-4";

      const title = document.createElement("div");
      title.className = "text-sm font-semibold text-emerald-700 tracking-[0.2em] uppercase";
      title.textContent = "궁합 리포트";
      wrapper.appendChild(title);

      if (trait.compatibility.best?.length) {
        const bestBlock = document.createElement("div");
        bestBlock.innerHTML = "<p class=\"text-xs text-emerald-600 mb-2\">잘 맞는 하마</p>";
        trait.compatibility.best.forEach(item => {
          const el = createCompatibilityItem(item);
          if (el) bestBlock.appendChild(el);
        });
        wrapper.appendChild(bestBlock);
      }

      if (trait.compatibility.watch?.length) {
        const watchBlock = document.createElement("div");
        watchBlock.innerHTML = "<p class=\"text-xs text-rose-500 mb-2\">주의할 하마</p>";
        trait.compatibility.watch.forEach(item => {
          const el = createCompatibilityItem(item);
          if (el) watchBlock.appendChild(el);
        });
        wrapper.appendChild(watchBlock);
      }

      resultCompatibility.innerHTML = "";
      resultCompatibility.appendChild(wrapper);
    }

    function createCompatibilityItem(info) {
      const trait = quiz.traits[info.trait];
      if (!trait) return null;
      const link = document.createElement("a");
      link.href = `?${PARAM_KEY}=${info.trait}#result`;
      link.className = "block rounded-xl border border-slate-200 bg-emerald-50 px-3 py-2 mb-2 text-left text-sm hover:border-emerald-300 hover:bg-white transition";
      link.innerHTML = `<span class="font-semibold text-slate-900">${trait.name}</span><br><span class="text-xs text-slate-600">${info.reason}</span>`;
      link.addEventListener("click", event => {
        event.preventDefault();
        presentResult(info.trait);
      });
      return link;
    }

    function updateTraitQuery(traitKey) {
      if (!window.history?.replaceState) return;
      const url = new URL(window.location.href);
      if (traitKey) {
        url.searchParams.set(PARAM_KEY, traitKey);
        url.hash = "result";
      } else {
        url.searchParams.delete(PARAM_KEY);
        url.hash = "";
      }
      window.history.replaceState({}, "", url.toString());
    }

    function updateShareMeta(traitKey, trait) {
      if (!trait) return;
      shareContent.title = `${trait.name} | 하마 유형 테스트`;
      shareContent.description = trait.desc;
      shareContent.imageUrl = `https://partygame.pe.kr${trait.image}`;
      shareContent.webUrl = traitKey ? `${baseShareUrl}?${PARAM_KEY}=${traitKey}#result` : baseShareUrl;
    }

    prevBtn.addEventListener("click", goPrev);
    restartBtn.addEventListener("click", restartQuiz);

    renderQuestion();

    const initialTrait = new URLSearchParams(window.location.search).get(PARAM_KEY);
    if (initialTrait && quiz.traits[initialTrait]) {
      presentResult(initialTrait);
    }

    setupKakaoShare("shareKakaoBtn", shareContent);
  </script>
