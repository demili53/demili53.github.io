<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="첫인상과 현재 인상 차이를 확인하는 6문항 관계 이미지 테스트">
  <meta name="keywords" content="첫인상 현인상 테스트, 첫인상, 현재 인상, 관계 심리, 연애 테스트">
  <meta name="author" content="partygame.pe.kr">
  <meta name="google-adsense-account" content="ca-pub-1087435977438565">
  <link rel="canonical" href="https://partygame.pe.kr/brainTest/pages/brainTest/first-impression-current-impression-test.html">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta property="og:type" content="article">
  <meta property="og:title" content="첫인상 현인상 테스트">
  <meta property="og:description" content="처음 봤을 때와 지금 보이는 당신의 인상 결을 비교해 보세요.">
  <meta property="og:image" content="https://partygame.pe.kr/brainTest/images/first-hello-og.jpg">
  <meta property="og:url" content="https://partygame.pe.kr/brainTest/pages/brainTest/first-impression-current-impression-test.html">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1087435977438565"
          crossorigin="anonymous"></script>
  <title>첫인상 현인상 테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-indigo-950 to-sky-950 text-slate-50">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-3">
      <p class="uppercase text-xs tracking-[0.35em] text-sky-200">First vs Current Impression</p>
      <h1 class="text-3xl md:text-4xl font-extrabold">첫인상 현인상 테스트</h1>
      <p class="text-slate-200">처음 느낌과 현재 느낌의 차이를 6문항으로 확인하세요. <a href="/" class="underline text-sky-200 hover:text-sky-100 transition">홈으로 이동</a></p>
    </header>

    <main class="bg-white/10 border border-white/10 rounded-2xl shadow-2xl backdrop-blur-lg p-6 md:p-8 space-y-6">
      <section class="space-y-3">
        <div class="text-xs font-semibold text-sky-200 uppercase tracking-[0.3em]" id="stepLabel">문항 1 / 6</div>
        <div class="w-full bg-white/10 rounded-full h-2 overflow-hidden"><div id="progressBar" class="h-2 bg-gradient-to-r from-sky-400 via-indigo-300 to-cyan-300 w-0 transition-all duration-300"></div></div>
        <div class="text-sm text-slate-300 flex justify-between"><span>인상 스펙트럼 분석 중...</span><span id="progressText">0% 완료</span></div>
      </section>

      <section id="quizCard" class="space-y-5">
        <h2 id="question" class="text-2xl font-semibold"></h2>
        <div id="options" class="space-y-3"></div>
        <div class="flex justify-between text-sm text-slate-300"><button id="prevBtn" class="px-3 py-2 rounded-lg border border-white/20 hover:border-sky-200 hover:bg-white/10 transition disabled:opacity-40">이전</button><span class="text-sky-200">가장 가까운 반응을 선택해 주세요</span></div>
      </section>

      <section id="resultCard" class="hidden space-y-4">
        <div class="text-xs font-semibold text-sky-200 uppercase tracking-[0.3em]">결과</div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="md:w-48 w-full"><img id="resultImage" class="rounded-2xl border border-white/20 shadow-lg w-full h-48 object-cover" alt="result visual"></div>
          <div class="flex-1 space-y-2">
            <h2 id="resultTitle" class="text-3xl font-bold"></h2>
            <div id="resultBadge" class="inline-flex items-center gap-2 px-3 py-2 rounded-full bg-white/10 border border-white/20 text-sm"></div>
            <p id="resultDesc" class="text-slate-100 leading-relaxed"></p>
          </div>
        </div>
        <div id="resultTips" class="grid gap-3"></div>
        <div class="space-y-2 bg-white/5 border border-white/10 rounded-2xl p-4">
          <h3 class="text-lg font-semibold text-sky-200">테스트 내 궁합</h3>
          <div class="flex flex-col gap-2 text-sm">
            <a id="bestLink" class="inline-flex items-center gap-2 text-slate-100 underline underline-offset-4 hover:text-sky-200" href="#">최고 궁합 결과 보기</a>
            <a id="worstLink" class="inline-flex items-center gap-2 text-slate-300 underline underline-offset-4 hover:text-rose-200" href="#">주의 궁합 결과 보기</a>
          </div>
        </div>
        <div class="flex flex-wrap gap-3">
          <button id="shareKakaoBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-sky-300 text-sky-100 hover:bg-sky-400/10 transition">카카오톡 공유</button>
          <button id="restartBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-sky-500 text-slate-950 font-semibold shadow-lg hover:bg-sky-400 transition">다시 시작하기</button>
          <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-white/20 text-slate-100 hover:bg-white/10 transition">홈으로 이동</a>
        </div>
      </section>
    </main>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    window.__KAKAO_APP_KEY__ = "af0f520240f2c824b721bbd002c45178";
    if (window.Kakao && !window.Kakao.isInitialized()) window.Kakao.init(window.__KAKAO_APP_KEY__);
  </script>
  <script src="/brainTest/scripts/kakao-share.js"></script>
  <script>
    const quiz = {
      questions: [
        { text: "처음 만났을 때 사람들이 자주 하는 말은?", options: [
          { label: "차가워 보였는데 생각보다 따뜻해요", trait: "reverseWarm" },
          { label: "조용할 줄 알았는데 리더십 있어요", trait: "hiddenLead" },
          { label: "텐션 높을 줄 알았는데 침착해요", trait: "calmShift" },
          { label: "무난할 줄 알았는데 존재감이 커요", trait: "slowImpact" }
        ]},
        { text: "시간이 지나며 가장 자주 바뀌는 평가는?", options: [
          { label: "단호해 보여도 배려 깊다는 평가", trait: "reverseWarm" },
          { label: "말수 적어도 기준이 분명하다는 평가", trait: "hiddenLead" },
          { label: "가볍게 보여도 책임감 있다는 평가", trait: "calmShift" },
          { label: "잔잔해 보여도 핵심을 잘 잡는다는 평가", trait: "slowImpact" }
        ]},
        { text: "낯선 자리에서 내 기본 모드는?", options: [
          { label: "관찰 후 필요한 순간에 부드럽게 개입", trait: "reverseWarm" },
          { label: "구조를 파악하고 흐름을 정리", trait: "hiddenLead" },
          { label: "톤을 낮추고 분위기를 안정화", trait: "calmShift" },
          { label: "작은 포인트로 존재감을 천천히 쌓음", trait: "slowImpact" }
        ]},
        { text: "친해진 뒤 드러나는 내 강점은?", options: [
          { label: "감정 케어와 공감 전달", trait: "reverseWarm" },
          { label: "결정력과 책임감", trait: "hiddenLead" },
          { label: "위기에서도 안정적인 반응", trait: "calmShift" },
          { label: "꾸준함과 디테일 유지력", trait: "slowImpact" }
        ]},
        { text: "오해가 생기는 대표 이유는?", options: [
          { label: "표정이 무뚝뚝해 보여 거리감이 생김", trait: "reverseWarm" },
          { label: "설명보다 결론부터 말해 단단해 보임", trait: "hiddenLead" },
          { label: "감정 기복이 적어 무심해 보임", trait: "calmShift" },
          { label: "초반 표현이 적어 인상이 약해 보임", trait: "slowImpact" }
        ]},
        { text: "내가 원하는 실제 평가는?", options: [
          { label: "겉보다 따뜻한 사람", trait: "reverseWarm" },
          { label: "조용하지만 믿고 맡길 수 있는 사람", trait: "hiddenLead" },
          { label: "차분하지만 유연한 사람", trait: "calmShift" },
          { label: "천천히 알수록 좋은 사람", trait: "slowImpact" }
        ]}
      ],
      traits: {
        reverseWarm: {
          name: "반전 온도형",
          tagline: "차분 외형 · 따뜻 내면",
          desc: "첫인상에서는 단정하고 다소 거리감 있게 보이지만, 실제로 가까워지면 배려와 공감이 강하게 드러나는 타입입니다. 상대는 시간이 지날수록 안정감과 따뜻함을 크게 느끼며 신뢰가 빠르게 쌓입니다. 초반에는 미소나 짧은 리액션을 의식적으로 더해 주면 오해 비용을 줄이고 관계 진입 속도를 높일 수 있습니다.",
          image: "/brainTest/images/first-hello-warm.jpg",
          best: "slowImpact",
          worst: "hiddenLead",
          tips: ["첫 대화에 감정 단어 1개 추가", "무표정보다 짧은 긍정 신호 사용", "처음 10분은 질문형 말투로 완충"]
        },
        hiddenLead: {
          name: "숨은 리더형",
          tagline: "조용 외형 · 강한 기준",
          desc: "초반에는 말수가 적어 보이지만 실제로는 상황 판단과 기준 정리가 빠른 타입입니다. 필요할 때 방향을 잡아 주는 힘이 있어 신뢰도가 높고, 관계의 불필요한 혼선을 줄여 줍니다. 다만 단호한 표현이 차갑게 보일 수 있어 결론 전 맥락 한 줄을 덧붙이면 전달력이 훨씬 부드러워집니다.",
          image: "/brainTest/images/first-hello-sunrise.jpg",
          best: "calmShift",
          worst: "reverseWarm",
          tips: ["결론 전 이유 한 줄 설명", "지시보다 제안형 표현 사용", "상대 감정 확인 질문을 짧게 배치"]
        },
        calmShift: {
          name: "침착 전환형",
          tagline: "밝은 외형 · 안정 중심",
          desc: "처음에는 밝고 가벼운 인상으로 시작하지만 실제로는 감정 기복이 적고 위기 대응이 안정적인 타입입니다. 관계가 깊어질수록 믿음직하다는 평가가 늘고, 갈등 상황에서도 톤을 낮춰 수습하는 강점이 큽니다. 본심 표현이 늦어질 수 있으니 중요한 순간에는 의도를 선명하게 밝혀 주는 것이 좋습니다.",
          image: "/brainTest/images/first-hello-breeze.jpg",
          best: "hiddenLead",
          worst: "slowImpact",
          tips: ["핵심 의도는 결론 문장으로 명시", "갈등 시 침묵보다 상태 공유", "안정감과 설렘 균형을 의식"]
        },
        slowImpact: {
          name: "지연 임팩트형",
          tagline: "무난 외형 · 깊은 존재감",
          desc: "첫인상은 부드럽고 무난하지만, 시간이 지날수록 디테일과 꾸준함이 부각되어 존재감이 커지는 타입입니다. 급하게 어필하지 않아도 신뢰를 오래 유지하는 힘이 크며, 장기 관계에서 매우 강합니다. 초반엔 강점이 덜 보일 수 있으니 관심사와 기준을 조금 더 빠르게 공유하면 인상 전환이 빨라집니다.",
          image: "/brainTest/images/first-hello-moonlight.jpg",
          best: "reverseWarm",
          worst: "calmShift",
          tips: ["초반 자기기준을 짧게 공개", "강점 하나를 구체 사례로 설명", "관계 초반 피드백 요청으로 속도 보완"]
        }
      }
    };

    const answers = [];
    let current = 0;

    const stepLabel = document.getElementById("stepLabel");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const prevBtn = document.getElementById("prevBtn");
    const quizCard = document.getElementById("quizCard");
    const resultCard = document.getElementById("resultCard");
    const resultImage = document.getElementById("resultImage");
    const resultTitle = document.getElementById("resultTitle");
    const resultBadge = document.getElementById("resultBadge");
    const resultDesc = document.getElementById("resultDesc");
    const resultTips = document.getElementById("resultTips");
    const bestLink = document.getElementById("bestLink");
    const worstLink = document.getElementById("worstLink");
    const restartBtn = document.getElementById("restartBtn");
    const shareKakaoBtn = document.getElementById("shareKakaoBtn");

    function renderQuestion() {
      const q = quiz.questions[current];
      const total = quiz.questions.length;
      stepLabel.textContent = `문항 ${current + 1} / ${total}`;
      const percent = Math.round((current / total) * 100);
      progressBar.style.width = `${percent}%`;
      progressText.textContent = `${percent}% 완료`;
      questionEl.textContent = q.text;
      optionsEl.innerHTML = "";

      q.options.forEach((option, idx) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "w-full text-left px-4 py-3 rounded-xl border border-white/20 hover:border-sky-300 hover:bg-white/10 transition";
        btn.textContent = `${idx + 1}. ${option.label}`;
        btn.addEventListener("click", () => {
          answers[current] = option.trait;
          if (current < total - 1) {
            current += 1;
            renderQuestion();
          } else {
            renderResult();
          }
        });
        optionsEl.appendChild(btn);
      });

      prevBtn.disabled = current === 0;
    }

    function pickResult() {
      const score = Object.keys(quiz.traits).reduce((acc, key) => {
        acc[key] = 0;
        return acc;
      }, {});
      answers.forEach((trait) => {
        if (score[trait] !== undefined) score[trait] += 1;
      });
      const max = Math.max(...Object.values(score));
      const top = Object.keys(score).filter((key) => score[key] === max);
      return top[0];
    }

    function renderCompatibility(anchorId, key, label) {
      const t = quiz.traits[key];
      const encoded = encodeURIComponent(anchorId);
      return {
        text: `${label}: ${t.name} (${t.tagline})`,
        href: `#result-${encoded}`,
      };
    }

    function renderResult() {
      const resultKey = pickResult();
      const trait = quiz.traits[resultKey];
      const total = quiz.questions.length;
      progressBar.style.width = "100%";
      progressText.textContent = "100% 완료";
      stepLabel.textContent = `문항 ${total} / ${total}`;

      quizCard.classList.add("hidden");
      resultCard.classList.remove("hidden");

      resultCard.id = `result-${resultKey}`;
      resultImage.src = trait.image;
      resultImage.alt = trait.name;
      resultTitle.textContent = trait.name;
      resultBadge.textContent = trait.tagline;
      resultDesc.textContent = trait.desc;

      resultTips.innerHTML = "";
      trait.tips.forEach((tip) => {
        const card = document.createElement("div");
        card.className = "bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-slate-100";
        card.textContent = tip;
        resultTips.appendChild(card);
      });

      const best = renderCompatibility(resultKey, trait.best, "최고 궁합");
      const worst = renderCompatibility(resultKey, trait.worst, "주의 궁합");
      bestLink.textContent = best.text;
      bestLink.href = best.href;
      worstLink.textContent = worst.text;
      worstLink.href = worst.href;

      if (window.setupKakaoShare) {
        window.setupKakaoShare({
          button: shareKakaoBtn,
          title: "첫인상 현인상 테스트",
          description: `${trait.name} 결과가 나왔어요! 내 인상 전환 포인트를 확인해 보세요.`,
          imageUrl: `https://partygame.pe.kr${trait.image}`,
          linkUrl: "https://partygame.pe.kr/brainTest/pages/brainTest/first-impression-current-impression-test.html",
          buttonText: "테스트 하러 가기"
        });
      }
    }

    prevBtn.addEventListener("click", () => {
      if (current > 0) {
        current -= 1;
        renderQuestion();
      }
    });

    restartBtn.addEventListener("click", () => {
      answers.length = 0;
      current = 0;
      resultCard.classList.add("hidden");
      quizCard.classList.remove("hidden");
      renderQuestion();
    });

    renderQuestion();
  </script>
</body>
</html>
