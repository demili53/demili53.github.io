<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="6개의 질문으로 나의 야쿠자 무드와 리더십 스타일을 알아보는 심리 테스트">
  <meta name="keywords" content="야쿠자 테스트, 무드 테스트, 리더십, 팀 케미, yakuza vibe">
  <meta name="google-adsense-account" content="ca-pub-1087435977438565">
  <meta name="author" content="partygame.pe.kr">
  <link rel="canonical" href="https://partygame.pe.kr/brainTest/pages/brainTest/yakuza-vibe-test.html">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta property="og:type" content="article">
  <meta property="og:title" content="야쿠자 무드 테스트">
  <meta property="og:description" content="6개의 질문으로 나의 야쿠자 감성과 팀 케미 유닛을 알아보는 테스트">
  <meta property="og:image" content="https://partygame.pe.kr/brainTest/images/yakuza-og.jpg">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1087435977438565"
          crossorigin="anonymous"></script>
  <title>야쿠자 무드 테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-zinc-950 via-slate-900 to-rose-950 text-slate-50">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-3">
      <p class="uppercase text-xs tracking-[0.35em] text-rose-200">Yakuza Mood Lab</p>
      <h1 class="text-3xl md:text-4xl font-extrabold">야쿠자 무드 테스트</h1>
      <p class="text-slate-200">
        밤거리 감성으로 알아보는 나만의 조직 스타일. 6개의 질문으로 팀이 나를 따르는 이유를 확인해보세요.
        <a href="/" class="underline text-rose-200 hover:text-rose-100 transition">홈으로 이동</a>
      </p>
    </header>

    <main class="bg-white/10 border border-white/10 rounded-2xl shadow-2xl backdrop-blur-lg p-6 md:p-8 space-y-6">
      <section id="quiz" class="space-y-5">
        <div class="text-xs font-semibold text-rose-100 uppercase tracking-[0.3em]" id="stepLabel">문항 1 / 6</div>
        <h2 id="question" class="text-2xl font-semibold"></h2>
        <div id="options" class="space-y-3"></div>
        <div class="flex justify-between text-sm text-slate-300">
          <button id="prevBtn" class="px-3 py-2 rounded-lg border border-white/20 hover:border-white/40 hover:bg-white/10 transition disabled:opacity-40">이전</button>
          <span id="progress" class="text-rose-200">0% 완료</span>
        </div>
      </section>

      <section id="result" class="hidden space-y-4">
        <div class="text-xs font-semibold text-rose-100 uppercase tracking-[0.3em]">결과</div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="md:w-48 w-full">
            <img id="resultImage" class="rounded-2xl border border-white/20 shadow-lg w-full h-48 object-cover" alt="result vibe">
          </div>
          <div class="flex-1 space-y-2">
            <h2 id="resultTitle" class="text-3xl font-bold"></h2>
            <div id="resultBadge" class="inline-flex items-center gap-2 px-3 py-2 rounded-full bg-white/10 border border-white/20 text-sm"></div>
            <p id="resultDesc" class="text-slate-100 leading-relaxed"></p>
          </div>
        </div>
        <div id="resultTips" class="space-y-2"></div>
        <div class="space-y-2 bg-white/5 border border-white/10 rounded-2xl p-4">
          <h3 class="text-lg font-semibold text-amber-200">테스트 내 궁합</h3>
          <div class="flex flex-col gap-2 text-sm">
            <a id="bestLink" class="inline-flex items-center gap-2 text-slate-100 underline underline-offset-4 hover:text-amber-200" href="#">최고 궁합 결과 보기</a>
            <a id="worstLink" class="inline-flex items-center gap-2 text-slate-300 underline underline-offset-4 hover:text-rose-200" href="#">주의 궁합 결과 보기</a>
          </div>
        </div>
        <div class="flex flex-wrap gap-3">
          <button id="shareKakaoBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-rose-300 text-rose-100 hover:bg-rose-400/10 transition">카카오톡 공유</button>
          <button id="restartBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-rose-500 text-white font-semibold shadow-lg hover:bg-rose-400 transition">다시 시작하기</button>
          <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-white/20 text-slate-100 hover:bg-white/10 transition">홈으로 이동</a>
        </div>
      </section>
    </main>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    window.__KAKAO_APP_KEY__ = "af0f520240f2c824b721bbd002c45178";
    if (window.Kakao && !window.Kakao.isInitialized()) {
      window.Kakao.init(window.__KAKAO_APP_KEY__);
    }
  </script>
  <script src="/brainTest/scripts/kakao-share.js"></script>
  <script>

      questions: [
        {

        },
        {

          options: [

            { label: "결론을 정리해 타임라인을 만든다", trait: "silk" },
            { label: "새로운 아이디어를 실험해본다", trait: "lab" },
            { label: "모두의 감정을 살피고 휴식 시간을 준다", trait: "neon" }
          ]
        },
        {
          text: "첫 눈이 오는 날 당신의 계획은?",
          options: [
            { label: "조용한 라운지에서 작전 장부를 정리한다", trait: "silk" },
            { label: "거리에서 뉴스와 소문을 모은다", trait: "signal" },
            { label: "야경을 배경으로 팀 사진을 찍는다", trait: "neon" },
            { label: "새 장비를 테스트하며 설렘을 느낀다", trait: "lab" }
          ]
        },
        {
          text: "조직의 새 얼굴을 뽑을 때 가장 보는 요소는?",
          options: [
            { label: "計画을 따르는 끈기", trait: "silk" },
            { label: "현장 감각과 정보력", trait: "signal" },
            { label: "팀 분위기를 끌어올릴 에너지", trait: "neon" },
            { label: "실험 정신과 배우는 속도", trait: "lab" }
          ]
        }
      ],
      traits: {
        neon: {
          name: "네온 스파크 보스",
          badge: "번쩍 · 카리스마",
          desc: "당신은 한마디로 조직의 휘황찬란한 간판. 감정선을 읽고 분위기를 장악하는 능력이 뛰어나 긴급한 상황에서도 모두가 당신만 바라봅니다.",
          image: "/brainTest/images/yakuza-neon.jpg",
          tips: [
            "광채에 속마음을 숨기지 말고 솔직한 피드백을 구해보세요.",
            "자신의 휴식 루틴을 공개하면 팀이 더 안심합니다."
          ],
          compatibility: {
            best: { trait: "silk", reason: "실크 전략가와 함께하면 화려함과 구조가 완벽 조화됩니다." },
            watch: { trait: "lab", reason: "실험 정신이 폭주하면 감정 케어가 소홀해질 수 있어요." }
          }
        },
        silk: {
          name: "실크타이 전략가",
          badge: "정교 · 계산형",
          desc: "차분한 필기와 정리력으로 판을 설계합니다. 리스크를 예측해 차분히 대응하며, 조직의 뒷골목까지 머릿속 지도로 정리해 두는 타입.",
          image: "/brainTest/images/yakuza-silk.jpg",
          tips: [
            "완벽주의 대신 ‘임시판’을 허용하면 속도가 붙습니다.",
            " 리더 계획을 공유할 때 감정의 목적도 함께 적어보세요."
          ],
          compatibility: {
            best: { trait: "neon", reason: "네온 보스의 감각으로 계획에 생동감이 붙습니다." },
            watch: { trait: "signal", reason: "실시간 제보가 잦으면 구조가 흔들릴 수 있어요." }
          }
        },
        signal: {
          name: "거리 신호국",
          badge: "정보 · 순발형",
          desc: "소문의 흐름과 위험 신호를 가장 먼저 포착합니다. 당신 덕분에 팀은 항상 두 발짝 앞서 움직이며 예상치 못한 기회를 잡습니다.",
          image: "/brainTest/images/yakuza-signal.jpg",
          tips: [
            "정보를 모으는 속도만큼 휴식 타이밍도 기록하세요.",
            "나만 알고 있는 팁을 문서로 남기면 책임감이 덜어집니다."
          ],
          compatibility: {
            best: { trait: "lab", reason: "실험러와 조합되면 데이터가 즉시 전략으로 바뀝니다." },
            watch: { trait: "silk", reason: "정적인 회의에선 답답함을 느낄 수 있어요." }
          }
        },
        lab: {
          name: "철혈 실험러",
          badge: "혁신 · 돌파형",
          desc: "미지의 아이디어를 바로 실행해 보는 타입. 실패를 두려워하지 않고 새로운 장비나 루틴으로 조직의 미래를 여는 역할을 합니다.",
          image: "/brainTest/images/yakuza-lab.jpg",
          tips: [
            "실험 결과를 기록하고 공유하면 신뢰가 높아집니다.",
            "돌파 직후엔 팀과 감정을 나누는 시간을 갖는 게 좋아요."
          ],
          compatibility: {
            best: { trait: "signal", reason: "신호국의 정보 덕분에 실험 속도가 안정적으로 붙습니다." },
            watch: { trait: "neon", reason: "이벤트성 아이디어가 겹치면 에너지가 분산될 수 있어요." }
          }
        }
      }
    };

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const stepLabel = document.getElementById("stepLabel");
    const progressEl = document.getElementById("progress");
    const resultCard = document.getElementById("result");
    const quizCard = document.getElementById("quiz");
    const resultTitle = document.getElementById("resultTitle");
    const resultBadge = document.getElementById("resultBadge");
    const resultDesc = document.getElementById("resultDesc");
    const resultImage = document.getElementById("resultImage");
    const resultTips = document.getElementById("resultTips");
    const bestLink = document.getElementById("bestLink");
    const worstLink = document.getElementById("worstLink");
    const restartBtn = document.getElementById("restartBtn");
    const prevBtn = document.getElementById("prevBtn");
    const shareContent = {
      title: "야쿠자 무드 테스트",
      description: "밤거리 감성으로 알아보는 나만의 조직 스타일",
      imageUrl: "https://partygame.pe.kr/brainTest/images/yakuza-og.jpg",
      webUrl: `${window.location.origin}${window.location.pathname}`
    };
    const PARAM_KEY = "result";

    let current = 0;
    const answers = Array(quiz.questions.length).fill(null);

    function renderQuestion() {
      const q = quiz.questions[current];
      questionEl.textContent = q.text;
      stepLabel.textContent = `문항 ${current + 1} / ${quiz.questions.length}`;
      progressEl.textContent = `${Math.round((current / quiz.questions.length) * 100)}% 완료`;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "w-full text-left px-4 py-3 rounded-xl border border-white/20 hover:border-rose-200 hover:bg-white/10 transition";
        btn.textContent = opt.label;
        btn.addEventListener("click", () => handleOption(opt.trait));
        optionsEl.appendChild(btn);
      });
      prevBtn.disabled = current === 0;
    }

    function handleOption(trait) {
      answers[current] = trait;
      if (current === quiz.questions.length - 1) {
        showResult();
        return;
      }
      current += 1;
      renderQuestion();
    }

    function tallyWinner() {
      const tally = answers.reduce((map, trait) => {
        if (trait) map[trait] = (map[trait] || 0) + 1;
        return map;
      }, {});
      return Object.keys(tally).reduce((prev, trait) => {
        if (!prev || tally[trait] > tally[prev]) return trait;
        return prev;
      }, null);
    }

    function showResult(traitKey) {
      const winner = traitKey || tallyWinner();
      if (!winner || !quiz.traits[winner]) {
        resultTitle.textContent = "아직 결과가 없어요";
        resultDesc.textContent = "모든 문항을 선택하면 결과를 볼 수 있어요.";
        return;
      }
      applyResult(winner);
    }

    function applyResult(trait) {
      const meta = quiz.traits[trait];
      const resolvedImage = meta.image.startsWith("http") ? meta.image : `${window.location.origin}${meta.image}`;
      resultTitle.textContent = meta.name;
      resultBadge.textContent = meta.badge;
      resultDesc.textContent = meta.desc;
      resultImage.src = meta.image;
      resultImage.alt = meta.name;
      resultTips.innerHTML = "";
      meta.tips.forEach(tip => {
        const item = document.createElement("div");
        item.className = "border border-white/15 rounded-xl px-3 py-2 text-sm text-slate-100";
        item.textContent = `• ${tip}`;
        resultTips.appendChild(item);
      });
      updateRelationLinks(trait);
      updateResultParam(trait);
      shareContent.title = `${meta.name} | 야쿠자 무드 테스트`;
      shareContent.description = meta.desc;
      shareContent.imageUrl = resolvedImage;
      shareContent.webUrl = `${window.location.origin}${window.location.pathname}?${PARAM_KEY}=${trait}#result`;

      quizCard.classList.add("hidden");
      resultCard.classList.remove("hidden");
      progressEl.textContent = "100% 완료";
    }

    function updateResultParam(trait) {
      const url = new URL(window.location.href);
      if (trait) {
        url.searchParams.set(PARAM_KEY, trait);
        url.hash = "result";
      } else {
        url.searchParams.delete(PARAM_KEY);
        url.hash = "";
      }
      window.history.replaceState({}, "", `${url.pathname}${url.search}${url.hash}`);
    }

    function updateRelationLinks(trait) {
      const info = quiz.traits[trait]?.compatibility || {};
      setRelationLink(bestLink, info.best, "최고 궁합", trait);
      setRelationLink(worstLink, info.watch, "주의 궁합", trait);
    }

    function setRelationLink(element, mapping, label, sourceTrait) {
      if (!mapping || !mapping.trait || !quiz.traits[mapping.trait]) {
        element.classList.add("hidden");
        element.removeAttribute("href");
        element.removeAttribute("data-trait");
        element.textContent = "";
        return;
      }
      const target = quiz.traits[mapping.trait];
      const reason = mapping.reason || relationFallbackReason(label, sourceTrait, mapping.trait);
      element.classList.remove("hidden");
      element.dataset.trait = mapping.trait;
      element.textContent = `${label} · ${target.name} – ${reason}`;
      element.href = `${window.location.pathname}?${PARAM_KEY}=${mapping.trait}#result`;
    }

    function relationFallbackReason(type, sourceTrait, targetTrait) {
      const source = quiz.traits[sourceTrait];
      const target = quiz.traits[targetTrait];
      if (!source || !target) {
        return type === "최고 궁합" ? "분위기가 자연스럽게 맞물립니다." : "속도 차이가 커서 배려가 필요합니다.";
      }
      if (type === "최고 궁합") {
        return `${target.badge} 에너지가 ${source.badge}와 좋은 균형을 만듭니다.`;
      }
      return `${target.name}의 리듬과 ${source.name}이 엇갈릴 수 있어요.`;
    }

    function handleRelationClick(event) {
      const trait = event.currentTarget.dataset.trait;
      if (!trait || !quiz.traits[trait]) return;
      event.preventDefault();
      applyResult(trait);
      window.scrollTo({ top: resultCard.offsetTop - 40, behavior: "smooth" });
    }

    function goPrev() {
      if (current === 0) return;
      current -= 1;
      renderQuestion();
    }

    function restart() {
      for (let i = 0; i < answers.length; i += 1) answers[i] = null;
      current = 0;
      quizCard.classList.remove("hidden");
      resultCard.classList.add("hidden");
      progressEl.textContent = "0% 완료";
      updateResultParam(null);
      renderQuestion();
    }

    prevBtn.addEventListener("click", goPrev);
    restartBtn.addEventListener("click", restart);
    bestLink.addEventListener("click", handleRelationClick);
    worstLink.addEventListener("click", handleRelationClick);

    renderQuestion();
    const initialResult = new URLSearchParams(window.location.search).get(PARAM_KEY);
    if (initialResult && quiz.traits[initialResult]) {
      applyResult(initialResult);
    }

    setupKakaoShare("shareKakaoBtn", shareContent);
  </script>
</body>
</html>
