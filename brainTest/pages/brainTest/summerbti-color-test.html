<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="여름 감성 선택으로 나의 여름 컬러 타입을 찾는 6문항 여름BTI 테스트">
  <meta name="keywords" content="여름BTI, 여름 컬러 테스트, 감성 컬러, 성향 테스트">
  <meta name="author" content="partygame.pe.kr">
  <meta name="google-adsense-account" content="ca-pub-1087435977438565">
  <link rel="canonical" href="https://partygame.pe.kr/brainTest/pages/brainTest/summerbti-color-test.html">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta property="og:type" content="article">
  <meta property="og:title" content="여름BTI">
  <meta property="og:description" content="여름 감성 선택으로 나의 여름 컬러 타입을 찾는 6문항 여름BTI 테스트">
  <meta property="og:image" content="https://partygame.pe.kr/brainTest/images/summerbti-og.jpg">
  <meta property="og:url" content="https://partygame.pe.kr/brainTest/pages/brainTest/summerbti-color-test.html">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1087435977438565"
          crossorigin="anonymous"></script>
  <title>여름BTI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-950 via-indigo-950 to-rose-950 text-slate-50">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-3">
      <p class="uppercase text-xs tracking-[0.35em] text-sky-200">Summer BTI</p>
      <h1 class="text-3xl md:text-4xl font-extrabold">여름BTI</h1>
      <p class="text-slate-200">
        6개의 질문으로 당신과 찰떡인 여름 컬러 감성을 찾아보세요.
        <a href="/" class="underline text-sky-200 hover:text-sky-100 transition">홈으로 이동</a>
      </p>
    </header>

    <main class="bg-white/10 border border-white/10 rounded-2xl shadow-2xl backdrop-blur-lg p-6 md:p-8 space-y-6">
      <section class="space-y-3">
        <div class="text-xs font-semibold text-sky-200 uppercase tracking-[0.3em]" id="stepLabel">문항 1 / 6</div>
        <div class="w-full bg-white/10 rounded-full h-2 overflow-hidden">
          <div id="progressBar" class="h-2 bg-gradient-to-r from-sky-400 via-indigo-300 to-rose-300 w-0 transition-all duration-300"></div>
        </div>
        <div class="text-sm text-slate-300 flex justify-between">
          <span>여름 컬러 분석 중...</span>
          <span id="progressText">0% 완료</span>
        </div>
      </section>

      <section id="quizCard" class="space-y-5">
        <h2 id="question" class="text-2xl font-semibold"></h2>
        <div id="options" class="space-y-3"></div>
        <div class="flex justify-between text-sm text-slate-300">
          <button id="prevBtn" class="px-3 py-2 rounded-lg border border-white/20 hover:border-sky-200 hover:bg-white/10 transition disabled:opacity-40">이전</button>
          <span class="text-sky-200">가장 끌리는 여름 장면을 골라주세요</span>
        </div>
      </section>

      <section id="resultCard" class="hidden space-y-4">
        <div class="text-xs font-semibold text-sky-200 uppercase tracking-[0.3em]">결과</div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="md:w-48 w-full">
            <img id="resultImage" class="rounded-2xl border border-white/20 shadow-lg w-full h-48 object-cover" alt="result visual">
          </div>
          <div class="flex-1 space-y-2">
            <h2 id="resultTitle" class="text-3xl font-bold"></h2>
            <div id="resultBadge" class="inline-flex items-center gap-2 px-3 py-2 rounded-full bg-white/10 border border-white/20 text-sm"></div>
            <p id="resultDesc" class="text-slate-100 leading-relaxed"></p>
          </div>
        </div>
        <div id="resultTips" class="grid gap-3"></div>
        <div class="space-y-2 bg-white/5 border border-white/10 rounded-2xl p-4">
          <h3 class="text-lg font-semibold text-sky-200">테스트 내 궁합</h3>
          <div class="flex flex-col gap-2 text-sm">
            <a id="bestLink" class="inline-flex items-center gap-2 text-slate-100 underline underline-offset-4 hover:text-sky-200" href="#">최고 궁합 결과 보기</a>
            <a id="worstLink" class="inline-flex items-center gap-2 text-slate-300 underline underline-offset-4 hover:text-rose-200" href="#">주의 궁합 결과 보기</a>
          </div>
        </div>
        <div class="flex flex-wrap gap-3">
          <button id="shareKakaoBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-sky-300 text-sky-100 hover:bg-sky-400/10 transition">카카오톡 공유</button>
          <button id="restartBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-sky-500 text-white font-semibold shadow-lg hover:bg-sky-400 transition">다시 시작하기</button>
          <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-white/20 text-slate-100 hover:bg-white/10 transition">홈으로 이동</a>
        </div>
      </section>
    </main>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    window.__KAKAO_APP_KEY__ = "af0f520240f2c824b721bbd002c45178";
    if (window.Kakao && !window.Kakao.isInitialized()) window.Kakao.init(window.__KAKAO_APP_KEY__);
  </script>
  <script src="/brainTest/scripts/kakao-share.js"></script>
  <script>
    const quiz = {
      questions: [
        { text: "여름이 시작될 때 가장 떠오르는 장면은?", options: [
          { label: "별이 촘촘한 여름 밤하늘", trait: "night" },
          { label: "투명한 강물과 반짝임", trait: "river" },
          { label: "노을에 물든 해변", trait: "sunset" },
          { label: "연둣빛 들판의 바람", trait: "meadow" }
        ]},
        { text: "여름 휴식 방식은?", options: [
          { label: "조용히 별을 보며 마음 정리", trait: "night" },
          { label: "시원한 물소리에 집중", trait: "river" },
          { label: "따뜻한 빛 아래 산책", trait: "sunset" },
          { label: "풀냄새 맡으며 느긋하게", trait: "meadow" }
        ]},
        { text: "여름 패션 컬러로 고른다면?", options: [
          { label: "딥블루 계열", trait: "night" },
          { label: "아쿠아 계열", trait: "river" },
          { label: "피치/코랄 계열", trait: "sunset" },
          { label: "라이트 그린 계열", trait: "meadow" }
        ]},
        { text: "여름밤 계획에 더 가까운 것은?", options: [
          { label: "별빛 아래 조용한 대화", trait: "night" },
          { label: "강가 산책과 산들바람", trait: "river" },
          { label: "노을 사진과 야시장", trait: "sunset" },
          { label: "풀밭 위 캠핑 무드", trait: "meadow" }
        ]},
        { text: "내가 여름에 바라는 에너지는?", options: [
          { label: "차분한 집중력", trait: "night" },
          { label: "맑고 시원한 리듬", trait: "river" },
          { label: "따뜻하고 설레는 온기", trait: "sunset" },
          { label: "상쾌하고 가벼운 느낌", trait: "meadow" }
        ]},
        { text: "여름날 나를 표현하는 말은?", options: [
          { label: "은은한 밤하늘 같은 사람", trait: "night" },
          { label: "투명한 강물 같은 사람", trait: "river" },
          { label: "따뜻한 노을 같은 사람", trait: "sunset" },
          { label: "싱그러운 초록 같은 사람", trait: "meadow" }
        ]}
      ],
      traits: {
        night: {
          name: "별빛 나이트형",
          tagline: "딥블루 · 고요형",
          desc: "여름밤의 별처럼 차분한 감성을 가진 타입. 깊이 있는 대화와 은은한 분위기가 잘 어울립니다.",
          image: "/brainTest/images/summerbti-night.jpg",
          tips: ["조용한 공간에서 더 큰 매력이 드러납니다.", "작은 빛을 모아 큰 감성을 만드는 타입이에요."],
          compatibility: { best: { trait: "sunset", reason: "노을형의 따뜻함이 나이트형의 깊이를 밝혀줘요." }, watch: { trait: "meadow", reason: "메도우형의 활기가 빠르게 느껴질 수 있어요." } }
        },
        river: {
          name: "클리어 리버형",
          tagline: "아쿠아 · 맑음형",
          desc: "시원하고 투명한 에너지를 가진 타입. 주변을 상쾌하게 만드는 여름 감성이 돋보입니다.",
          image: "/brainTest/images/summerbti-river.jpg",
          tips: ["리듬을 지키면 집중력이 크게 올라갑니다.", "맑은 에너지가 관계에 안정감을 줍니다."],
          compatibility: { best: { trait: "meadow", reason: "메도우형의 산뜻함이 리버형의 맑음을 더 키워줘요." }, watch: { trait: "sunset", reason: "노을형의 감정 온도가 부담이 될 수 있어요." } }
        },
        sunset: {
          name: "글로우 선셋형",
          tagline: "피치 · 온기형",
          desc: "따뜻한 노을처럼 부드러운 온기를 가진 타입. 감정 표현이 풍부하고 설렘이 가득합니다.",
          image: "/brainTest/images/summerbti-og.jpg",
          tips: ["사람들의 하루를 따뜻하게 데워주는 존재예요.", "마음을 표현할수록 매력이 커집니다."],
          compatibility: { best: { trait: "night", reason: "나이트형의 차분함이 선셋형의 온기를 더 빛나게 해줍니다." }, watch: { trait: "river", reason: "리버형에겐 감정 표현이 과하게 느껴질 수 있어요." } }
        },
        meadow: {
          name: "프레시 메도우형",
          tagline: "그린 · 산뜻형",
          desc: "싱그러운 들판 같은 타입. 가볍고 상쾌한 분위기로 주변에 좋은 기운을 전달합니다.",
          image: "/brainTest/images/summerbti-meadow.jpg",
          tips: ["가벼운 산책과 햇빛이 최고의 충전 루틴입니다.", "밝고 긍정적인 에너지가 큰 매력이에요."],
          compatibility: { best: { trait: "river", reason: "리버형의 맑은 리듬이 메도우형의 산뜻함과 잘 맞아요." }, watch: { trait: "night", reason: "나이트형의 템포가 느리게 느껴질 수 있어요." } }
        }
      }
    };

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const stepLabel = document.getElementById("stepLabel");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const resultCard = document.getElementById("resultCard");
    const quizCard = document.getElementById("quizCard");
    const resultTitle = document.getElementById("resultTitle");
    const resultBadge = document.getElementById("resultBadge");
    const resultDesc = document.getElementById("resultDesc");
    const resultImage = document.getElementById("resultImage");
    const resultTips = document.getElementById("resultTips");
    const bestLink = document.getElementById("bestLink");
    const worstLink = document.getElementById("worstLink");
    const restartBtn = document.getElementById("restartBtn");
    const prevBtn = document.getElementById("prevBtn");
    const shareContent = {
      title: "여름BTI",
      description: "여름 감성 선택으로 나의 여름 컬러 타입을 찾는 6문항 여름BTI 테스트",
      imageUrl: "https://partygame.pe.kr/brainTest/images/summerbti-og.jpg",
      webUrl: `${window.location.origin}${window.location.pathname}`
    };
    const PARAM_KEY = "result";

    let current = 0;
    const answers = Array(quiz.questions.length).fill(null);

    function renderQuestion() {
      const q = quiz.questions[current];
      questionEl.textContent = q.text;
      stepLabel.textContent = `문항 ${current + 1} / ${quiz.questions.length}`;
      const progress = Math.round((current / quiz.questions.length) * 100);
      progressText.textContent = `${progress}% 완료`;
      progressBar.style.width = `${progress}%`;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "w-full text-left px-4 py-3 rounded-xl border border-white/20 hover:border-sky-200 hover:bg-white/10 transition";
        btn.textContent = opt.label;
        btn.addEventListener("click", () => handleOption(opt.trait));
        optionsEl.appendChild(btn);
      });
      prevBtn.disabled = current === 0;
    }

    function handleOption(trait) {
      answers[current] = trait;
      if (current === quiz.questions.length - 1) return showResult();
      current += 1;
      renderQuestion();
    }

    function determineWinner() {
      const tally = answers.reduce((m, t) => { if (!t) return m; m[t] = (m[t] || 0) + 1; return m; }, {});
      let winner = null;
      Object.keys(tally).forEach(t => { if (!winner || tally[t] > tally[winner]) winner = t; });
      return winner;
    }

    function showResult(traitKey) {
      const winner = traitKey || determineWinner();
      if (!winner || !quiz.traits[winner]) return;
      applyResult(winner);
    }

    function applyResult(trait) {
      const meta = quiz.traits[trait];
      const resolvedImage = meta.image.startsWith("http") ? meta.image : `${window.location.origin}${meta.image}`;
      resultTitle.textContent = meta.name;
      resultBadge.textContent = meta.tagline;
      resultDesc.textContent = meta.desc;
      resultImage.src = meta.image;
      resultImage.alt = meta.name;
      resultTips.innerHTML = "";
      meta.tips.forEach(t => {
        const item = document.createElement("div");
        item.className = "border border-white/15 rounded-xl px-3 py-2 text-sm text-slate-100";
        item.textContent = `• ${t}`;
        resultTips.appendChild(item);
      });
      updateRelationLinks(trait);
      updateResultParam(trait);
      shareContent.title = `${meta.name} | 여름BTI`;
      shareContent.description = meta.desc;
      shareContent.imageUrl = resolvedImage;
      shareContent.webUrl = `${window.location.origin}${window.location.pathname}?${PARAM_KEY}=${trait}#result`;
      quizCard.classList.add("hidden");
      resultCard.classList.remove("hidden");
      progressText.textContent = "100% 완료";
      progressBar.style.width = "100%";
    }

    function goPrev() { if (current === 0) return; current -= 1; renderQuestion(); }
    function restart() {
      for (let i = 0; i < answers.length; i += 1) answers[i] = null;
      current = 0;
      quizCard.classList.remove("hidden");
      resultCard.classList.add("hidden");
      progressText.textContent = "0% 완료";
      progressBar.style.width = "0%";
      updateResultParam(null);
      renderQuestion();
    }

    function updateResultParam(trait) {
      const url = new URL(window.location.href);
      if (trait) { url.searchParams.set(PARAM_KEY, trait); url.hash = "result"; }
      else { url.searchParams.delete(PARAM_KEY); url.hash = ""; }
      window.history.replaceState({}, "", `${url.pathname}${url.search}${url.hash}`);
    }

    function updateRelationLinks(trait) {
      const info = quiz.traits[trait] && quiz.traits[trait].compatibility ? quiz.traits[trait].compatibility : {};
      setRelationLink(bestLink, info.best, "최고 궁합", trait);
      setRelationLink(worstLink, info.watch, "주의 궁합", trait);
    }

    function setRelationLink(element, detail, label, sourceTrait) {
      if (!detail || !detail.trait || !quiz.traits[detail.trait]) {
        element.classList.add("hidden"); element.removeAttribute("href"); element.removeAttribute("data-trait"); element.textContent = ""; return;
      }
      const target = quiz.traits[detail.trait];
      const reason = detail.reason || relationFallbackReason(label, sourceTrait, detail.trait);
      element.classList.remove("hidden");
      element.dataset.trait = detail.trait;
      element.textContent = `${label} · ${target.name} - ${reason}`;
      element.href = `${window.location.pathname}?${PARAM_KEY}=${detail.trait}#result`;
    }

    function relationFallbackReason(type, sourceTrait, targetTrait) {
      const source = quiz.traits[sourceTrait];
      const target = quiz.traits[targetTrait];
      if (!source || !target) return type === "최고 궁합" ? "서로의 리듬이 자연스럽게 어울려요." : "속도가 달라 조율이 필요해요.";
      if (type === "최고 궁합") return `${target.tagline} 감각이 ${source.tagline}과 시너지를 만듭니다.`;
      return `${target.name}의 텐션이 ${source.name}에게는 부담이 될 수 있어요.`;
    }

    function handleRelationClick(event) {
      const trait = event.currentTarget.dataset.trait;
      if (!trait || !quiz.traits[trait]) return;
      event.preventDefault();
      applyResult(trait);
      window.scrollTo({ top: resultCard.offsetTop - 40, behavior: "smooth" });
    }

    prevBtn.addEventListener("click", goPrev);
    restartBtn.addEventListener("click", restart);
    bestLink.addEventListener("click", handleRelationClick);
    worstLink.addEventListener("click", handleRelationClick);

    renderQuestion();
    const initialResult = new URLSearchParams(window.location.search).get(PARAM_KEY);
    if (initialResult && quiz.traits[initialResult]) applyResult(initialResult);
    setupKakaoShare("shareKakaoBtn", shareContent);
  </script>
</body>
</html>
