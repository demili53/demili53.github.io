<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="웃음 버튼 취향으로 개웃겨서 도티낳음 타입을 알아보는 6문항 테스트">
  <meta name="keywords" content="개웃겨서 도티낳음 테스트, 웃음, 밈, 성향 테스트">
  <meta name="author" content="partygame.pe.kr">
  <meta name="google-adsense-account" content="ca-pub-1087435977438565">
  <link rel="canonical" href="https://partygame.pe.kr/brainTest/pages/brainTest/laugh-button-test.html">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta property="og:type" content="article">
  <meta property="og:title" content="개웃겨서 도티낳음 테스트">
  <meta property="og:description" content="웃음 버튼 취향으로 개웃겨서 도티낳음 타입을 알아보는 6문항 테스트">
  <meta property="og:image" content="https://partygame.pe.kr/brainTest/images/laugh-og.jpg">
  <meta property="og:url" content="https://partygame.pe.kr/brainTest/pages/brainTest/laugh-button-test.html">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1087435977438565"
          crossorigin="anonymous"></script>
  <title>개웃겨서 도티낳음 테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-900 via-slate-950 to-rose-950 text-slate-50">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-3">
      <p class="uppercase text-xs tracking-[0.35em] text-yellow-200">Laugh Button Lab</p>
      <h1 class="text-3xl md:text-4xl font-extrabold">개웃겨서 도티낳음 테스트</h1>
      <p class="text-slate-200">
        6개의 질문으로 나의 웃음 버튼과 밈 반응 타입을 알아보세요.
        <a href="/" class="underline text-yellow-200 hover:text-yellow-100 transition">홈으로 이동</a>
      </p>
    </header>

    <main class="bg-white/10 border border-white/10 rounded-2xl shadow-2xl backdrop-blur-lg p-6 md:p-8 space-y-6">
      <section class="space-y-3">
        <div class="text-xs font-semibold text-yellow-200 uppercase tracking-[0.3em]" id="stepLabel">문항 1 / 6</div>
        <div class="w-full bg-white/10 rounded-full h-2 overflow-hidden">
          <div id="progressBar" class="h-2 bg-gradient-to-r from-yellow-400 via-rose-400 to-indigo-400 w-0 transition-all duration-300"></div>
        </div>
        <div class="text-sm text-slate-300 flex justify-between">
          <span>웃음 버튼 분석 중...</span>
          <span id="progressText">0% 완료</span>
        </div>
      </section>

      <section id="quizCard" class="space-y-5">
        <h2 id="question" class="text-2xl font-semibold"></h2>
        <div id="options" class="space-y-3"></div>
        <div class="flex justify-between text-sm text-slate-300">
          <button id="prevBtn" class="px-3 py-2 rounded-lg border border-white/20 hover:border-yellow-200 hover:bg-white/10 transition disabled:opacity-40">이전</button>
          <span class="text-yellow-200">가장 빵 터지는 답을 골라주세요</span>
        </div>
      </section>

      <section id="resultCard" class="hidden space-y-4">
        <div class="text-xs font-semibold text-yellow-200 uppercase tracking-[0.3em]">결과</div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="md:w-48 w-full">
            <img id="resultImage" class="rounded-2xl border border-white/20 shadow-lg w-full h-48 object-cover" alt="result visual">
          </div>
          <div class="flex-1 space-y-2">
            <h2 id="resultTitle" class="text-3xl font-bold"></h2>
            <div id="resultBadge" class="inline-flex items-center gap-2 px-3 py-2 rounded-full bg-white/10 border border-white/20 text-sm"></div>
            <p id="resultDesc" class="text-slate-100 leading-relaxed"></p>
          </div>
        </div>
        <div id="resultTips" class="grid gap-3"></div>
        <div class="space-y-2 bg-white/5 border border-white/10 rounded-2xl p-4">
          <h3 class="text-lg font-semibold text-yellow-200">테스트 내 궁합</h3>
          <div class="flex flex-col gap-2 text-sm">
            <a id="bestLink" class="inline-flex items-center gap-2 text-slate-100 underline underline-offset-4 hover:text-yellow-200" href="#">최고 궁합 결과 보기</a>
            <a id="worstLink" class="inline-flex items-center gap-2 text-slate-300 underline underline-offset-4 hover:text-rose-200" href="#">주의 궁합 결과 보기</a>
          </div>
        </div>
        <div class="flex flex-wrap gap-3">
          <button id="shareKakaoBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-yellow-300 text-yellow-100 hover:bg-yellow-400/10 transition">카카오톡 공유</button>
          <button id="restartBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-yellow-500 text-white font-semibold shadow-lg hover:bg-yellow-400 transition">다시 시작하기</button>
          <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-white/20 text-slate-100 hover:bg-white/10 transition">홈으로 이동</a>
        </div>
      </section>
    </main>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    window.__KAKAO_APP_KEY__ = "af0f520240f2c824b721bbd002c45178";
    if (window.Kakao && !window.Kakao.isInitialized()) {
      window.Kakao.init(window.__KAKAO_APP_KEY__);
    }
  </script>
  <script src="/brainTest/scripts/kakao-share.js"></script>
  <script>
    const quiz = {
      questions: [
        {
          text: "단톡방에서 내가 가장 크게 웃는 순간은?",
          options: [
            { label: "갑자기 터지는 상황극", trait: "burst" },
            { label: "의식의 흐름 밈 난사", trait: "chaos" },
            { label: "친구들의 리액션 합주", trait: "social" },
            { label: "짧고 강한 짤 한 장", trait: "meme" }
          ]
        },
        {
          text: "웃음 버튼이 눌렸을 때 내 행동은?",
          options: [
            { label: "바로 음성 메시지로 빵터짐 공유", trait: "burst" },
            { label: "비슷한 밈을 연속 투하", trait: "chaos" },
            { label: "사람들 반응을 챙기며 확대", trait: "social" },
            { label: "저장해 두고 나중에 꺼내기", trait: "meme" }
          ]
        },
        {
          text: "내가 가장 좋아하는 유머 스타일은?",
          options: [
            { label: "타이밍 좋은 한 방", trait: "burst" },
            { label: "예상 못한 전개", trait: "chaos" },
            { label: "함께 웃는 공감 유머", trait: "social" },
            { label: "짤과 자막의 조합", trait: "meme" }
          ]
        },
        {
          text: "친구가 시무룩할 때 나는?",
          options: [
            { label: "바로 유쾌한 한 방을 던진다", trait: "burst" },
            { label: "기상천외한 드립으로 분위기 전환", trait: "chaos" },
            { label: "공감 리액션으로 분위기 살리기", trait: "social" },
            { label: "가볍게 웃긴 짤부터 보내기", trait: "meme" }
          ]
        },
        {
          text: "내가 올리는 콘텐츠는?",
          options: [
            { label: "짧고 강렬한 한 줄", trait: "burst" },
            { label: "연속 드립 콤보", trait: "chaos" },
            { label: "사람들이 공감할 이야기", trait: "social" },
            { label: "짤+자막 세트", trait: "meme" }
          ]
        },
        {
          text: "웃음이 오래 남는 포인트는?",
          options: [
            { label: "딱 걸리는 타이밍", trait: "burst" },
            { label: "자유로운 전개", trait: "chaos" },
            { label: "함께 웃는 순간", trait: "social" },
            { label: "짤의 임팩트", trait: "meme" }
          ]
        }
      ],
      traits: {
        burst: {
          name: "한방 폭발형",
          tagline: "타이밍 · 직진형",
          desc: "딱 맞는 타이밍에 웃음을 터뜨리는 타입. 한 번 터지면 크게 웃게 만드는 힘이 있어요.",
          image: "/brainTest/images/laugh-burst.jpg",
          tips: [
            "타이밍을 기다리는 여유가 더 큰 웃음을 만들어줘요.",
            "강한 임팩트가 당신의 무기입니다."
          ],
          compatibility: {
            best: { trait: "social", reason: "소셜형의 리액션이 한방 폭발형의 타이밍을 더 크게 살려줘요." },
            watch: { trait: "meme", reason: "짤 보관형의 템포가 느리게 느껴질 수 있어요." }
          }
        },
        chaos: {
          name: "혼돈 폭주형",
          tagline: "즉흥 · 자유형",
          desc: "예측 불가한 전개로 분위기를 뒤흔드는 타입. 웃음의 방향을 자유롭게 바꿉니다.",
          image: "/brainTest/images/laugh-chaos.jpg",
          tips: [
            "속도 조절을 하면 더 오래 재미가 유지돼요.",
            "자유로운 전개가 당신의 매력입니다."
          ],
          compatibility: {
            best: { trait: "burst", reason: "한방 폭발형의 타이밍이 혼돈형의 전개를 정리해줘요." },
            watch: { trait: "social", reason: "소셜형의 리듬이 느리게 느껴질 수 있어요." }
          }
        },
        social: {
          name: "리액션 요정형",
          tagline: "공감 · 확산형",
          desc: "사람들의 반응을 살리며 웃음을 크게 키우는 타입. 리액션이 최고의 무기입니다.",
          image: "/brainTest/images/laugh-social.jpg",
          tips: [
            "가끔은 혼자만의 웃음도 챙겨보세요.",
            "공감력이 분위기를 살립니다."
          ],
          compatibility: {
            best: { trait: "burst", reason: "한방 폭발형의 임팩트가 리액션 요정형의 공감을 키워줘요." },
            watch: { trait: "chaos", reason: "혼돈형의 전개가 부담일 수 있어요." }
          }
        },
        meme: {
          name: "짤 보관형",
          tagline: "정리 · 저장형",
          desc: "짤과 밈을 수집해 결정적 순간에 꺼내는 타입. 저장력으로 웃음을 만드는 전문가입니다.",
          image: "/brainTest/images/laugh-meme.jpg",
          tips: [
            "가끔은 즉흥 밈도 시도해 보세요.",
            "저장해둔 웃음이 모두를 살립니다."
          ],
          compatibility: {
            best: { trait: "social", reason: "리액션 요정형이 짤 보관형의 타이밍을 확실히 살려줘요." },
            watch: { trait: "chaos", reason: "혼돈형의 흐름이 저장 리듬을 깨트릴 수 있어요." }
          }
        }
      }
    };

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const stepLabel = document.getElementById("stepLabel");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const resultCard = document.getElementById("resultCard");
    const quizCard = document.getElementById("quizCard");
    const resultTitle = document.getElementById("resultTitle");
    const resultBadge = document.getElementById("resultBadge");
    const resultDesc = document.getElementById("resultDesc");
    const resultImage = document.getElementById("resultImage");
    const resultTips = document.getElementById("resultTips");
    const bestLink = document.getElementById("bestLink");
    const worstLink = document.getElementById("worstLink");
    const restartBtn = document.getElementById("restartBtn");
    const prevBtn = document.getElementById("prevBtn");
    const shareContent = {
      title: "개웃겨서 도티낳음 테스트",
      description: "웃음 버튼 취향으로 개웃겨서 도티낳음 타입을 알아보는 6문항 테스트",
      imageUrl: "https://partygame.pe.kr/brainTest/images/laugh-og.jpg",
      webUrl: `${window.location.origin}${window.location.pathname}`
    };
    const PARAM_KEY = "result";

    let current = 0;
    const answers = Array(quiz.questions.length).fill(null);

    function renderQuestion() {
      const q = quiz.questions[current];
      questionEl.textContent = q.text;
      stepLabel.textContent = `문항 ${current + 1} / ${quiz.questions.length}`;
      const progress = Math.round((current / quiz.questions.length) * 100);
      progressText.textContent = `${progress}% 완료`;
      progressBar.style.width = `${progress}%`;

      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "w-full text-left px-4 py-3 rounded-xl border border-white/20 hover:border-yellow-200 hover:bg-white/10 transition";
        btn.textContent = opt.label;
        btn.addEventListener("click", () => handleOption(opt.trait));
        optionsEl.appendChild(btn);
      });

      prevBtn.disabled = current === 0;
    }

    function handleOption(trait) {
      answers[current] = trait;
      if (current === quiz.questions.length - 1) {
        showResult();
        return;
      }
      current += 1;
      renderQuestion();
    }

    function determineWinner() {
      const tally = answers.reduce((map, trait) => {
        if (!trait) return map;
        map[trait] = (map[trait] || 0) + 1;
        return map;
      }, {});
      let winner = null;
      Object.keys(tally).forEach(trait => {
        if (!winner || tally[trait] > tally[winner]) winner = trait;
      });
      return winner;
    }

    function showResult(traitKey) {
      const winner = traitKey || determineWinner();
      if (!winner || !quiz.traits[winner]) {
        resultTitle.textContent = "아직 선택이 부족해요";
        resultDesc.textContent = "문항을 모두 선택하면 결과를 볼 수 있어요.";
        return;
      }
      applyResult(winner);
    }

    function applyResult(trait) {
      const meta = quiz.traits[trait];
      const resolvedImage = meta.image.startsWith("http") ? meta.image : `${window.location.origin}${meta.image}`;
      resultTitle.textContent = meta.name;
      resultBadge.textContent = meta.tagline;
      resultDesc.textContent = meta.desc;
      resultImage.src = meta.image;
      resultImage.alt = meta.name;
      resultTips.innerHTML = "";
      meta.tips.forEach(t => {
        const item = document.createElement("div");
        item.className = "border border-white/15 rounded-xl px-3 py-2 text-sm text-slate-100";
        item.textContent = `• ${t}`;
        resultTips.appendChild(item);
      });
      updateRelationLinks(trait);
      updateResultParam(trait);
      shareContent.title = `${meta.name} | 개웃겨서 도티낳음 테스트`;
      shareContent.description = meta.desc;
      shareContent.imageUrl = resolvedImage;
      shareContent.webUrl = `${window.location.origin}${window.location.pathname}?${PARAM_KEY}=${trait}#result`;

      quizCard.classList.add("hidden");
      resultCard.classList.remove("hidden");
      progressText.textContent = "100% 완료";
      progressBar.style.width = "100%";
    }

    function goPrev() {
      if (current === 0) return;
      current -= 1;
      renderQuestion();
    }

    function restart() {
      for (let i = 0; i < answers.length; i += 1) answers[i] = null;
      current = 0;
      quizCard.classList.remove("hidden");
      resultCard.classList.add("hidden");
      progressText.textContent = "0% 완료";
      progressBar.style.width = "0%";
      updateResultParam(null);
      renderQuestion();
    }

    function updateResultParam(trait) {
      const url = new URL(window.location.href);
      if (trait) {
        url.searchParams.set(PARAM_KEY, trait);
        url.hash = "result";
      } else {
        url.searchParams.delete(PARAM_KEY);
        url.hash = "";
      }
      window.history.replaceState({}, "", `${url.pathname}${url.search}${url.hash}`);
    }

    function updateRelationLinks(trait) {
      const info = quiz.traits[trait]?.compatibility || {};
      setRelationLink(bestLink, info.best, "최고 궁합", trait);
      setRelationLink(worstLink, info.watch, "주의 궁합", trait);
    }

    function setRelationLink(element, detail, label, sourceTrait) {
      if (!detail || !detail.trait || !quiz.traits[detail.trait]) {
        element.classList.add("hidden");
        element.removeAttribute("href");
        element.removeAttribute("data-trait");
        element.textContent = "";
        return;
      }
      const target = quiz.traits[detail.trait];
      const reason = detail.reason || relationFallbackReason(label, sourceTrait, detail.trait);
      element.classList.remove("hidden");
      element.dataset.trait = detail.trait;
      element.textContent = `${label} · ${target.name} - ${reason}`;
      element.href = `${window.location.pathname}?${PARAM_KEY}=${detail.trait}#result`;
    }

    function relationFallbackReason(type, sourceTrait, targetTrait) {
      const source = quiz.traits[sourceTrait];
      const target = quiz.traits[targetTrait];
      if (!source || !target) {
        return type === "최고 궁합" ? "서로의 웃음 포인트가 자연스럽게 어울려요." : "웃음 템포가 달라 조율이 필요해요.";
      }
      if (type === "최고 궁합") {
        return `${target.tagline} 감각이 ${source.tagline}과 시너지를 만듭니다.`;
      }
      return `${target.name}의 리듬이 ${source.name}에게는 부담일 수 있어요.`;
    }

    function handleRelationClick(event) {
      const trait = event.currentTarget.dataset.trait;
      if (!trait || !quiz.traits[trait]) return;
      event.preventDefault();
      applyResult(trait);
      window.scrollTo({ top: resultCard.offsetTop - 40, behavior: "smooth" });
    }

    prevBtn.addEventListener("click", goPrev);
    restartBtn.addEventListener("click", restart);
    bestLink.addEventListener("click", handleRelationClick);
    worstLink.addEventListener("click", handleRelationClick);

    renderQuestion();
    const initialResult = new URLSearchParams(window.location.search).get(PARAM_KEY);
    if (initialResult && quiz.traits[initialResult]) {
      applyResult(initialResult);
    }

    setupKakaoShare("shareKakaoBtn", shareContent);
  </script>
</body>
</html>
