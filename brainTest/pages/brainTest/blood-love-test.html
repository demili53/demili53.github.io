<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="연애 반응 질문으로 나의 혈중연애 농도와 관계 스타일을 찾는 6문항 테스트">
  <meta name="keywords" content="혈중연애 테스트, 연애 농도, 연애 성향, 관계 스타일, 심리 테스트">
  <meta name="author" content="partygame.pe.kr">
  <meta name="google-adsense-account" content="ca-pub-1087435977438565">
  <link rel="canonical" href="https://partygame.pe.kr/brainTest/pages/brainTest/blood-love-test.html">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta property="og:type" content="article">
  <meta property="og:title" content="혈중연애 테스트">
  <meta property="og:description" content="지금 내 안의 연애 에너지가 어느 정도인지 가볍게 확인해 보세요.">
  <meta property="og:image" content="https://partygame.pe.kr/brainTest/images/lovebug-og.jpg">
  <meta property="og:url" content="https://partygame.pe.kr/brainTest/pages/brainTest/blood-love-test.html">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1087435977438565"
          crossorigin="anonymous"></script>
  <title>혈중연애 테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-rose-950 to-red-950 text-slate-50">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-3">
      <p class="uppercase text-xs tracking-[0.35em] text-rose-200">Blood Love Test</p>
      <h1 class="text-3xl md:text-4xl font-extrabold">혈중연애 테스트</h1>
      <p class="text-slate-200">6개의 질문으로 현재 연애 농도를 확인해 보세요. <a href="/" class="underline text-rose-200 hover:text-rose-100 transition">홈으로 이동</a></p>
    </header>

    <main class="bg-white/10 border border-white/10 rounded-2xl shadow-2xl backdrop-blur-lg p-6 md:p-8 space-y-6">
      <section class="space-y-3">
        <div class="text-xs font-semibold text-rose-200 uppercase tracking-[0.3em]" id="stepLabel">문항 1 / 6</div>
        <div class="w-full bg-white/10 rounded-full h-2 overflow-hidden"><div id="progressBar" class="h-2 bg-gradient-to-r from-rose-400 via-pink-300 to-red-300 w-0 transition-all duration-300"></div></div>
        <div class="text-sm text-slate-300 flex justify-between"><span>연애 농도 분석 중...</span><span id="progressText">0% 완료</span></div>
      </section>

      <section id="quizCard" class="space-y-5">
        <h2 id="question" class="text-2xl font-semibold"></h2>
        <div id="options" class="space-y-3"></div>
        <div class="flex justify-between text-sm text-slate-300"><button id="prevBtn" class="px-3 py-2 rounded-lg border border-white/20 hover:border-rose-200 hover:bg-white/10 transition disabled:opacity-40">이전</button><span class="text-rose-200">가장 가까운 반응을 선택해 주세요</span></div>
      </section>

      <section id="resultCard" class="hidden space-y-4">
        <div class="text-xs font-semibold text-rose-200 uppercase tracking-[0.3em]">결과</div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="md:w-48 w-full"><img id="resultImage" class="rounded-2xl border border-white/20 shadow-lg w-full h-48 object-cover" alt="result visual"></div>
          <div class="flex-1 space-y-2">
            <h2 id="resultTitle" class="text-3xl font-bold"></h2>
            <div id="resultBadge" class="inline-flex items-center gap-2 px-3 py-2 rounded-full bg-white/10 border border-white/20 text-sm"></div>
            <p id="resultDesc" class="text-slate-100 leading-relaxed"></p>
          </div>
        </div>
        <div id="resultTips" class="grid gap-3"></div>
        <div class="space-y-2 bg-white/5 border border-white/10 rounded-2xl p-4">
          <h3 class="text-lg font-semibold text-rose-200">테스트 내 궁합</h3>
          <div class="flex flex-col gap-2 text-sm">
            <a id="bestLink" class="inline-flex items-center gap-2 text-slate-100 underline underline-offset-4 hover:text-rose-200" href="#">최고 궁합 결과 보기</a>
            <a id="worstLink" class="inline-flex items-center gap-2 text-slate-300 underline underline-offset-4 hover:text-amber-200" href="#">주의 궁합 결과 보기</a>
          </div>
        </div>
        <div class="flex flex-wrap gap-3">
          <button id="shareKakaoBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-rose-300 text-rose-100 hover:bg-rose-400/10 transition">카카오톡 공유</button>
          <button id="restartBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-rose-500 text-slate-950 font-semibold shadow-lg hover:bg-rose-400 transition">다시 시작하기</button>
          <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-white/20 text-slate-100 hover:bg-white/10 transition">홈으로 이동</a>
        </div>
      </section>
    </main>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    window.__KAKAO_APP_KEY__ = "af0f520240f2c824b721bbd002c45178";
    if (window.Kakao && !window.Kakao.isInitialized()) window.Kakao.init(window.__KAKAO_APP_KEY__);
  </script>
  <script src="/brainTest/scripts/kakao-share.js"></script>
  <script>
    const quiz = {
      questions: [
        { text: "새 연락이 오면 내 반응 속도는?", options: [
          { label: "바로 확인하고 자연스럽게 대화를 이어간다", trait: "spark" },
          { label: "여유 있게 템포를 조절하며 답한다", trait: "steady" },
          { label: "상황 보고 필요한 말만 짧게 보낸다", trait: "cool" },
          { label: "답은 빠르지만 감정선은 숨기지 못한다", trait: "deep" }
        ]},
        { text: "연애가 시작되면 가장 먼저 변하는 건?", options: [
          { label: "하루 루틴이 상대 중심으로 재배치된다", trait: "deep" },
          { label: "일상 텐션이 올라가고 에너지가 커진다", trait: "spark" },
          { label: "일정과 우선순위를 차분히 맞춘다", trait: "steady" },
          { label: "크게 변하지 않고 페이스를 유지한다", trait: "cool" }
        ]},
        { text: "관계가 애매할 때 나는?", options: [
          { label: "직접 물어보고 정의를 맞춘다", trait: "steady" },
          { label: "감정이 커져 혼자 생각이 깊어진다", trait: "deep" },
          { label: "당장 재밌는 흐름을 만들어 본다", trait: "spark" },
          { label: "기대치를 낮추고 거리부터 조절한다", trait: "cool" }
        ]},
        { text: "데이트에서 내가 중요하게 보는 건?", options: [
          { label: "서로 편하고 안정적인 템포", trait: "steady" },
          { label: "심장이 뛰는 설렘과 몰입감", trait: "spark" },
          { label: "감정의 깊이와 진심 확인", trait: "deep" },
          { label: "부담 없는 자유와 독립성", trait: "cool" }
        ]},
        { text: "상대의 답장이 늦을 때 내 생각은?", options: [
          { label: "바쁜가 보다 하고 내 일에 집중한다", trait: "cool" },
          { label: "걱정되지만 한 번 더 기다린다", trait: "steady" },
          { label: "감정 기복이 크게 올라온다", trait: "deep" },
          { label: "기분 전환하며 다른 리듬을 만든다", trait: "spark" }
        ]},
        { text: "지금 내 연애 에너지를 한 문장으로 표현하면?", options: [
          { label: "불 붙으면 빠르게 타오르는 편", trait: "spark" },
          { label: "천천히 데워져 오래 유지되는 편", trait: "steady" },
          { label: "뜨겁지만 파동이 큰 편", trait: "deep" },
          { label: "낮은 온도로 안정적으로 흐르는 편", trait: "cool" }
        ]}
      ],
      traits: {
        spark: {
          name: "고농도 스파크형",
          tagline: "설렘 과열 주의",
          desc: "지금 당신의 혈중연애 농도는 매우 높은 상태입니다. 작은 신호에도 설렘이 빠르게 커지고 관계에 몰입하는 속도가 빨라 시작 에너지가 강합니다. 반면 템포가 맞지 않으면 감정 소모가 커질 수 있어요. 초반엔 즐기되, 약속과 기대치를 문장으로 맞추면 오래 안정적으로 이어갈 가능성이 커집니다.",
          image: "/brainTest/images/lovebug-firefly.jpg",
          best: "steady",
          worst: "cool",
          tips: ["초반 2주간은 속도보다 리듬 확인", "기대 포인트를 말로 명확히 공유", "몰입이 커질수록 개인 루틴 1개 유지"]
        },
        steady: {
          name: "균형 농도 유지형",
          tagline: "안정 연애 체질",
          desc: "당신은 설렘과 현실 사이 균형을 잘 잡는 타입입니다. 감정은 충분히 표현하지만 관계의 속도를 점검하며 과열을 스스로 조절합니다. 그래서 오래 가는 관계를 만들 확률이 높고, 상대에게 신뢰를 주는 강점이 큽니다. 다만 표현이 무난해 보일 수 있어 가끔은 적극적인 호감 신호를 더해 주면 좋습니다.",
          image: "/brainTest/images/lovebug-honeybee.jpg",
          best: "spark",
          worst: "deep",
          tips: ["안정감에 설렘 이벤트를 소량 추가", "감정 표현을 한 단계 더 구체화", "관계 점검 대화를 월 1회 루틴화"]
        },
        deep: {
          name: "심층 고점형",
          tagline: "진심 몰입형",
          desc: "당신의 혈중연애 농도는 깊게 올라가는 형태입니다. 시작은 조심스럽지만 마음이 열리면 감정 밀도가 급격히 높아져 관계의 의미를 강하게 찾습니다. 진심과 신뢰를 중요하게 보는 만큼 애매한 신호에 지치기 쉬워요. 감정을 숨기기보다 필요한 확인 질문을 제때 던지면 불안 파동을 줄일 수 있습니다.",
          image: "/brainTest/images/lovebug-butterfly.jpg",
          best: "cool",
          worst: "spark",
          tips: ["불안 신호를 메모 후 대화로 전환", "확신 전 몰입 강도를 단계별로 조절", "상대의 표현 방식 차이를 먼저 확인"]
        },
        cool: {
          name: "저농도 쿨밸런스형",
          tagline: "독립 안정형",
          desc: "지금 당신은 연애 농도가 낮고 균일하게 유지되는 상태입니다. 감정에 휩쓸리기보다 내 삶의 리듬을 우선하며, 관계에서도 자유와 존중을 중요하게 생각합니다. 그래서 과열형 상대와는 템포 충돌이 날 수 있습니다. 무심해 보이지 않도록 관심 신호를 짧게라도 자주 보내면 오해를 크게 줄일 수 있습니다.",
          image: "/brainTest/images/lovebug-ladybug.jpg",
          best: "deep",
          worst: "spark",
          tips: ["짧은 안부 루틴으로 관심 신호 전달", "거리 조절 이유를 미리 설명", "자유와 약속의 경계를 합의해 두기"]
        }
      }
    };

    const answers = [];
    let current = 0;

    const stepLabel = document.getElementById("stepLabel");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const prevBtn = document.getElementById("prevBtn");
    const quizCard = document.getElementById("quizCard");
    const resultCard = document.getElementById("resultCard");
    const resultImage = document.getElementById("resultImage");
    const resultTitle = document.getElementById("resultTitle");
    const resultBadge = document.getElementById("resultBadge");
    const resultDesc = document.getElementById("resultDesc");
    const resultTips = document.getElementById("resultTips");
    const bestLink = document.getElementById("bestLink");
    const worstLink = document.getElementById("worstLink");
    const restartBtn = document.getElementById("restartBtn");
    const shareKakaoBtn = document.getElementById("shareKakaoBtn");

    function renderQuestion() {
      const q = quiz.questions[current];
      const total = quiz.questions.length;
      stepLabel.textContent = `문항 ${current + 1} / ${total}`;
      const percent = Math.round((current / total) * 100);
      progressBar.style.width = `${percent}%`;
      progressText.textContent = `${percent}% 완료`;
      questionEl.textContent = q.text;
      optionsEl.innerHTML = "";

      q.options.forEach((option, idx) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "w-full text-left px-4 py-3 rounded-xl border border-white/20 hover:border-rose-300 hover:bg-white/10 transition";
        btn.textContent = `${idx + 1}. ${option.label}`;
        btn.addEventListener("click", () => {
          answers[current] = option.trait;
          if (current < total - 1) {
            current += 1;
            renderQuestion();
          } else {
            renderResult();
          }
        });
        optionsEl.appendChild(btn);
      });

      prevBtn.disabled = current === 0;
    }

    function pickResult() {
      const score = Object.keys(quiz.traits).reduce((acc, key) => {
        acc[key] = 0;
        return acc;
      }, {});

      answers.forEach((trait) => {
        if (score[trait] !== undefined) score[trait] += 1;
      });

      const max = Math.max(...Object.values(score));
      const top = Object.keys(score).filter((key) => score[key] === max);
      return top[0];
    }

    function renderCompatibility(anchorId, key, label) {
      const t = quiz.traits[key];
      const encoded = encodeURIComponent(anchorId);
      return {
        text: `${label}: ${t.name} (${t.tagline})`,
        href: `#result-${encoded}`,
      };
    }

    function renderResult() {
      const resultKey = pickResult();
      const trait = quiz.traits[resultKey];
      const total = quiz.questions.length;
      progressBar.style.width = "100%";
      progressText.textContent = "100% 완료";
      stepLabel.textContent = `문항 ${total} / ${total}`;

      quizCard.classList.add("hidden");
      resultCard.classList.remove("hidden");

      resultCard.id = `result-${resultKey}`;
      resultImage.src = trait.image;
      resultImage.alt = trait.name;
      resultTitle.textContent = trait.name;
      resultBadge.textContent = trait.tagline;
      resultDesc.textContent = trait.desc;

      resultTips.innerHTML = "";
      trait.tips.forEach((tip) => {
        const card = document.createElement("div");
        card.className = "bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-slate-100";
        card.textContent = tip;
        resultTips.appendChild(card);
      });

      const best = renderCompatibility(resultKey, trait.best, "최고 궁합");
      const worst = renderCompatibility(resultKey, trait.worst, "주의 궁합");
      bestLink.textContent = best.text;
      bestLink.href = best.href;
      worstLink.textContent = worst.text;
      worstLink.href = worst.href;

      if (window.setupKakaoShare) {
        window.setupKakaoShare({
          button: shareKakaoBtn,
          title: "혈중연애 테스트",
          description: `${trait.name} 결과가 나왔어요! 내 연애 농도를 확인해 보세요.`,
          imageUrl: `https://partygame.pe.kr${trait.image}`,
          linkUrl: "https://partygame.pe.kr/brainTest/pages/brainTest/blood-love-test.html",
          buttonText: "테스트 하러 가기"
        });
      }
    }

    prevBtn.addEventListener("click", () => {
      if (current > 0) {
        current -= 1;
        renderQuestion();
      }
    });

    restartBtn.addEventListener("click", () => {
      answers.length = 0;
      current = 0;
      resultCard.classList.add("hidden");
      quizCard.classList.remove("hidden");
      renderQuestion();
    });

    renderQuestion();
  </script>
</body>
</html>
