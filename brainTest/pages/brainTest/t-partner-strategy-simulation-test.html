<head>

<body class="min-h-screen bg-gradient-to-br from-slate-950 via-zinc-900 to-blue-950 text-slate-50">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-3">
      <p class="uppercase text-xs tracking-[0.35em] text-blue-200">T Partner Strategy Sim</p>
      <h1 class="text-3xl md:text-4xl font-extrabold">T애인 공략 시뮬레이션</h1>
      <p class="text-slate-200">6문항으로 T 성향 연인과의 맞춤 전략을 점검하세요. <a href="/" class="underline text-blue-200 hover:text-blue-100 transition">홈으로 이동</a></p>
    </header>

    <main class="bg-white/10 border border-white/10 rounded-2xl shadow-2xl backdrop-blur-lg p-6 md:p-8 space-y-6">
      <section class="space-y-3">
        <div class="text-xs font-semibold text-blue-200 uppercase tracking-[0.3em]" id="stepLabel">문항 1 / 6</div>
        <div class="w-full bg-white/10 rounded-full h-2 overflow-hidden"><div id="progressBar" class="h-2 bg-gradient-to-r from-blue-400 via-cyan-300 to-indigo-300 w-0 transition-all duration-300"></div></div>
        <div class="text-sm text-slate-300 flex justify-between"><span>T 연애 전략 계산 중...</span><span id="progressText">0% 완료</span></div>
      </section>

      <section id="quizCard" class="space-y-5">
        <h2 id="question" class="text-2xl font-semibold"></h2>
        <div id="options" class="space-y-3"></div>
        <div class="flex justify-between text-sm text-slate-300"><button id="prevBtn" class="px-3 py-2 rounded-lg border border-white/20 hover:border-blue-200 hover:bg-white/10 transition disabled:opacity-40">이전</button><span class="text-blue-200">가장 가까운 반응을 선택해 주세요</span></div>
      </section>

      <section id="resultCard" class="hidden space-y-4">
        <div class="text-xs font-semibold text-blue-200 uppercase tracking-[0.3em]">결과</div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="md:w-48 w-full"><img id="resultImage" class="rounded-2xl border border-white/20 shadow-lg w-full h-48 object-cover" alt="result visual"></div>
          <div class="flex-1 space-y-2">
            <h2 id="resultTitle" class="text-3xl font-bold"></h2>
            <div id="resultBadge" class="inline-flex items-center gap-2 px-3 py-2 rounded-full bg-white/10 border border-white/20 text-sm"></div>
            <p id="resultDesc" class="text-slate-100 leading-relaxed"></p>
          </div>
        </div>
        <div id="resultTips" class="grid gap-3"></div>
        <div class="space-y-2 bg-white/5 border border-white/10 rounded-2xl p-4">
          <h3 class="text-lg font-semibold text-blue-200">테스트 내 궁합</h3>
          <div class="flex flex-col gap-2 text-sm">
            <a id="bestLink" class="inline-flex items-center gap-2 text-slate-100 underline underline-offset-4 hover:text-blue-200" href="#">최고 궁합 결과 보기</a>
            <a id="worstLink" class="inline-flex items-center gap-2 text-slate-300 underline underline-offset-4 hover:text-rose-200" href="#">주의 궁합 결과 보기</a>
          </div>
        </div>
        <div class="flex flex-wrap gap-3">
          <button id="shareKakaoBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-blue-300 text-blue-100 hover:bg-blue-400/10 transition">카카오톡 공유</button>
          <button id="restartBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-500 text-slate-950 font-semibold shadow-lg hover:bg-blue-400 transition">다시 시작하기</button>
          <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-white/20 text-slate-100 hover:bg-white/10 transition">홈으로 이동</a>
        </div>
      </section>
    </main>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    window.__KAKAO_APP_KEY__ = "af0f520240f2c824b721bbd002c45178";

  <script src="/brainTest/scripts/kakao-share.js"></script>
  <script>
    const quiz = {
      questions: [
        { text: "T 성향 연인이 의견을 바로 반박할 때 내 첫 반응은?", options: [
          { label: "감정부터 말하기보다 쟁점을 나눠 정리한다", trait: "logicBridge" },
          { label: "서운함을 먼저 전달하고 대화 톤을 맞춘다", trait: "emotionTranslate" },
          { label: "핵심 결론만 요청하고 빠르게 결정한다", trait: "speedDeal" },
          { label: "시간을 두고 자료와 사례를 준비한다", trait: "evidencePlanner" }
        ]},
        { text: "약속이 어긋났을 때 가장 효과적인 접근은?", options: [
          { label: "문제-원인-대안 순서로 짧게 공유", trait: "logicBridge" },
          { label: "왜 서운했는지 감정 문장으로 설명", trait: "emotionTranslate" },
          { label: "다음 일정부터 바로 재설계", trait: "speedDeal" },
          { label: "재발 방지 기준을 표로 합의", trait: "evidencePlanner" }
        ]},
        { text: "데이트 계획을 세울 때 T애인이 좋아할 확률이 높은 방식은?", options: [
          { label: "비용/동선/시간을 미리 정리한 플랜", trait: "evidencePlanner" },
          { label: "목적과 기대효과를 한 줄로 명확화", trait: "logicBridge" },
          { label: "A안/B안 두 개를 두고 즉시 선택", trait: "speedDeal" },
          { label: "기분 요소를 먼저 제시해 공감 확보", trait: "emotionTranslate" }
        ]},
        { text: "대화가 딱딱해졌을 때 내 보정 전략은?", options: [
          { label: "감정은 짧게, 요청은 구체적으로 분리", trait: "logicBridge" },
          { label: "상대 의도 확인 후 감정 언어를 붙인다", trait: "emotionTranslate" },
          { label: "핵심만 남기고 실행 단계를 바로 정함", trait: "speedDeal" },
          { label: "근거를 보완해 재설명 타이밍을 잡음", trait: "evidencePlanner" }
        ]},
        { text: "T애인이 가장 신뢰하기 쉬운 태도는?", options: [
          { label: "일관된 기준과 예측 가능한 커뮤니케이션", trait: "evidencePlanner" },
          { label: "감정은 솔직하되 요구는 명확한 태도", trait: "logicBridge" },
          { label: "결정 순간에 망설임 없이 행동하는 태도", trait: "speedDeal" },
          { label: "관계 감정도 데이터처럼 정리해 공유", trait: "emotionTranslate" }
        ]},
        { text: "내가 가장 자신 있는 공략 카드 하나는?", options: [
          { label: "감정-논리 번역으로 오해를 줄이는 것", trait: "emotionTranslate" },
          { label: "핵심만 뽑아 결론을 빠르게 내는 것", trait: "speedDeal" },
          { label: "논리 구조로 대화 흐름을 안정시키는 것", trait: "logicBridge" },
          { label: "근거와 기준으로 신뢰를 쌓는 것", trait: "evidencePlanner" }
        ]}
      ],
      traits: {
        logicBridge: {
          name: "논리 브릿지형",
          tagline: "감정-논리 연결",
          desc: "당신은 T애인과의 대화에서 감정과 논리를 연결하는 브릿지 역할에 강합니다. 서운함을 감정으로만 던지지 않고 요청과 기준으로 번역해 전달하기 때문에 갈등이 길어지지 않고 합의점이 빨리 잡힙니다. 다만 지나치게 정리 중심으로 가면 차가워 보일 수 있어, 시작 문장에 공감 한 줄을 더하면 관계 만족도가 크게 올라갑니다.",
          image: "/brainTest/images/strategy-plan.jpg",
          best: "evidencePlanner",
          worst: "speedDeal",
          tips: ["감정 확인 한 줄 뒤 요청 전달", "쟁점은 최대 2개로 제한", "합의 후 실행 체크 타이밍 지정"]
        },
        emotionTranslate: {
          name: "감정 번역형",
          tagline: "공감 기반 설득",
          desc: "당신은 감정 표현이 중요한 상황에서도 T애인이 이해하기 쉬운 언어로 변환하는 능력이 뛰어납니다. 분위기를 살리면서도 핵심 요청을 놓치지 않아 관계의 피로도를 낮추는 타입입니다. 다만 상대 속도에 맞추려다 본인 감정을 과도하게 압축할 수 있으니, 결론 뒤에 내 감정 요약을 덧붙이면 균형 있는 소통이 완성됩니다.",
          image: "/brainTest/images/strategy-heart.jpg",
          best: "logicBridge",
          worst: "evidencePlanner",
          tips: ["감정-요청-기대 순으로 3문장 구조", "오해 포인트는 즉시 재확인", "설명 길이는 짧고 자주 전달"]
        },
        speedDeal: {
          name: "속전합의형",
          tagline: "결론 우선 실행",
          desc: "당신은 T애인과의 관계에서 의사결정 속도를 높이는 데 강한 타입입니다. 긴 감정 소모보다 빠른 결론과 행동으로 안정감을 만들고, 관계 운영 효율이 높습니다. 반면 속도가 빠를수록 상대나 본인의 감정 확인이 누락될 수 있어요. 결정 직후 1분만 감정 체크를 넣으면 차가운 합의가 아닌 만족도 높은 합의로 바뀝니다.",
          image: "/brainTest/images/strategy-og.jpg",
          best: "logicBridge",
          worst: "emotionTranslate",
          tips: ["결론 후 감정 체크 한 문장 추가", "긴급/일반 이슈 우선순위 분리", "실행 결과를 짧게 피드백 공유"]
        },
        evidencePlanner: {
          name: "근거 설계형",
          tagline: "기준 기반 신뢰",
          desc: "당신은 T애인 공략에서 데이터와 기준을 활용해 신뢰를 만드는 설계형입니다. 일정, 비용, 규칙, 재발 방지안을 구조화해 관계를 안정적으로 운영할 수 있고, 반복 갈등을 줄이는 힘이 큽니다. 다만 계획이 촘촘할수록 로맨스 온도가 낮아 보일 수 있으니 주기적으로 감정 이벤트를 넣으면 실용성과 설렘을 함께 잡을 수 있습니다.",
          image: "/brainTest/images/strategy-mystery.jpg",
          best: "speedDeal",
          worst: "emotionTranslate",
          tips: ["기준표는 핵심 3개만 유지", "월 1회 감정 이벤트 설계", "계획 변경 기준도 미리 합의"]
        }
      }
    };

    const answers = [];
    let current = 0;
    const stepLabel = document.getElementById("stepLabel");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const prevBtn = document.getElementById("prevBtn");
    const quizCard = document.getElementById("quizCard");
    const resultCard = document.getElementById("resultCard");
    const resultImage = document.getElementById("resultImage");
    const resultTitle = document.getElementById("resultTitle");
    const resultBadge = document.getElementById("resultBadge");
    const resultDesc = document.getElementById("resultDesc");
    const resultTips = document.getElementById("resultTips");
    const bestLink = document.getElementById("bestLink");
    const worstLink = document.getElementById("worstLink");
    const restartBtn = document.getElementById("restartBtn");
    const shareKakaoBtn = document.getElementById("shareKakaoBtn");

    function renderQuestion() {
      const q = quiz.questions[current];
      const total = quiz.questions.length;
      stepLabel.textContent = `문항 ${current + 1} / ${total}`;
      const percent = Math.round((current / total) * 100);
      progressBar.style.width = `${percent}%`;
      progressText.textContent = `${percent}% 완료`;
      questionEl.textContent = q.text;
      optionsEl.innerHTML = "";
      q.options.forEach((option, idx) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "w-full text-left px-4 py-3 rounded-xl border border-white/20 hover:border-blue-300 hover:bg-white/10 transition";
        btn.textContent = `${idx + 1}. ${option.label}`;
        btn.addEventListener("click", () => {
          answers[current] = option.trait;
          if (current < total - 1) {
            current += 1;
            renderQuestion();
          } else {
            renderResult();
          }
        });
        optionsEl.appendChild(btn);
      });
      prevBtn.disabled = current === 0;
    }

    function pickResult() {
      const score = Object.keys(quiz.traits).reduce((acc, key) => (acc[key] = 0, acc), {});
      answers.forEach((trait) => { if (score[trait] !== undefined) score[trait] += 1; });
      const max = Math.max(...Object.values(score));
      const top = Object.keys(score).filter((key) => score[key] === max);
      return top[0];
    }

    function renderCompatibility(anchorId, key, label) {
      const t = quiz.traits[key];
      const encoded = encodeURIComponent(anchorId);
      return { text: `${label}: ${t.name} (${t.tagline})`, href: `#result-${encoded}` };
    }

    function renderResult() {
      const resultKey = pickResult();
      const trait = quiz.traits[resultKey];
      const total = quiz.questions.length;
      progressBar.style.width = "100%";
      progressText.textContent = "100% 완료";
      stepLabel.textContent = `문항 ${total} / ${total}`;
      quizCard.classList.add("hidden");
      resultCard.classList.remove("hidden");
      resultCard.id = `result-${resultKey}`;
      resultImage.src = trait.image;
      resultImage.alt = trait.name;
      resultTitle.textContent = trait.name;
      resultBadge.textContent = trait.tagline;
      resultDesc.textContent = trait.desc;
      resultTips.innerHTML = "";
      trait.tips.forEach((tip) => {
        const card = document.createElement("div");
        card.className = "bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-slate-100";
        card.textContent = tip;
        resultTips.appendChild(card);
      });
      const best = renderCompatibility(resultKey, trait.best, "최고 궁합");
      const worst = renderCompatibility(resultKey, trait.worst, "주의 궁합");
      bestLink.textContent = best.text;
      bestLink.href = best.href;
      worstLink.textContent = worst.text;
      worstLink.href = worst.href;
      if (window.setupKakaoShare) {
        window.setupKakaoShare({
          button: shareKakaoBtn,
          title: "T애인 공략 시뮬레이션",
          description: `${trait.name} 결과가 나왔어요! T 연애 전략을 확인해 보세요.`,
          imageUrl: `https://partygame.pe.kr${trait.image}`,
          linkUrl: "https://partygame.pe.kr/brainTest/pages/brainTest/t-partner-strategy-simulation-test.html",
          buttonText: "테스트 하러 가기"
        });
      }
    }

    prevBtn.addEventListener("click", () => {
      if (current > 0) {
        current -= 1;
        renderQuestion();
      }
    });

    restartBtn.addEventListener("click", () => {
      answers.length = 0;
      current = 0;
      resultCard.classList.add("hidden");
      quizCard.classList.remove("hidden");
      renderQuestion();
    });

    renderQuestion();
  </script>
</body>
</html>
