<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="대화 상황 질문으로 남자어 해석 감각을 측정하는 6문항 테스트">
  <meta name="keywords" content="남자어, 대화 해석, 소통 스타일, 심리 테스트">
  <meta name="author" content="partygame.pe.kr">
  <meta name="google-adsense-account" content="ca-pub-1087435977438565">
  <link rel="canonical" href="https://partygame.pe.kr/brainTest/pages/brainTest/male-language-ability-test.html">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta property="og:type" content="article">
  <meta property="og:title" content="남자어 능력고사">
  <meta property="og:description" content="메시지 속 숨은 의도를 얼마나 정확히 읽는지 확인해 보세요.">
  <meta property="og:image" content="https://partygame.pe.kr/brainTest/images/male-language-og.jpg">
  <meta property="og:url" content="https://partygame.pe.kr/brainTest/pages/brainTest/male-language-ability-test.html">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1087435977438565"
          crossorigin="anonymous"></script>
  <title>남자어 능력고사</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-blue-950 to-cyan-950 text-slate-50">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-3">
      <p class="uppercase text-xs tracking-[0.35em] text-cyan-200">Male Language Exam</p>
      <h1 class="text-3xl md:text-4xl font-extrabold">남자어 능력고사</h1>
      <p class="text-slate-200">6개의 상황으로 대화 해석 감각을 확인해 보세요. <a href="/" class="underline text-cyan-200 hover:text-cyan-100 transition">홈으로 이동</a></p>
    </header>

    <main class="bg-white/10 border border-white/10 rounded-2xl shadow-2xl backdrop-blur-lg p-6 md:p-8 space-y-6">
      <section class="space-y-3">
        <div class="text-xs font-semibold text-cyan-200 uppercase tracking-[0.3em]" id="stepLabel">문항 1 / 6</div>
        <div class="w-full bg-white/10 rounded-full h-2 overflow-hidden"><div id="progressBar" class="h-2 bg-gradient-to-r from-cyan-400 via-blue-300 to-emerald-300 w-0 transition-all duration-300"></div></div>
        <div class="text-sm text-slate-300 flex justify-between"><span>대화 코드 분석 중...</span><span id="progressText">0% 완료</span></div>
      </section>

      <section id="quizCard" class="space-y-5">
        <h2 id="question" class="text-2xl font-semibold"></h2>
        <div id="options" class="space-y-3"></div>
        <div class="flex justify-between text-sm text-slate-300"><button id="prevBtn" class="px-3 py-2 rounded-lg border border-white/20 hover:border-cyan-200 hover:bg-white/10 transition disabled:opacity-40">이전</button><span class="text-cyan-200">가장 그럴듯한 해석을 골라주세요</span></div>
      </section>

      <section id="resultCard" class="hidden space-y-4">
        <div class="text-xs font-semibold text-cyan-200 uppercase tracking-[0.3em]">결과</div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="md:w-48 w-full"><img id="resultImage" class="rounded-2xl border border-white/20 shadow-lg w-full h-48 object-cover" alt="result visual"></div>
          <div class="flex-1 space-y-2">
            <h2 id="resultTitle" class="text-3xl font-bold"></h2>
            <div id="resultBadge" class="inline-flex items-center gap-2 px-3 py-2 rounded-full bg-white/10 border border-white/20 text-sm"></div>
            <p id="resultDesc" class="text-slate-100 leading-relaxed"></p>
          </div>
        </div>
        <div id="resultTips" class="grid gap-3"></div>
        <div class="space-y-2 bg-white/5 border border-white/10 rounded-2xl p-4">
          <h3 class="text-lg font-semibold text-cyan-200">테스트 내 궁합</h3>
          <div class="flex flex-col gap-2 text-sm">
            <a id="bestLink" class="inline-flex items-center gap-2 text-slate-100 underline underline-offset-4 hover:text-cyan-200" href="#">최고 궁합 결과 보기</a>
            <a id="worstLink" class="inline-flex items-center gap-2 text-slate-300 underline underline-offset-4 hover:text-rose-200" href="#">주의 궁합 결과 보기</a>
          </div>
        </div>
        <div class="flex flex-wrap gap-3">
          <button id="shareKakaoBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-cyan-300 text-cyan-100 hover:bg-cyan-400/10 transition">카카오톡 공유</button>
          <button id="restartBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-cyan-500 text-slate-950 font-semibold shadow-lg hover:bg-cyan-400 transition">다시 시작하기</button>
          <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-white/20 text-slate-100 hover:bg-white/10 transition">홈으로 이동</a>
        </div>
      </section>
    </main>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    window.__KAKAO_APP_KEY__ = "af0f520240f2c824b721bbd002c45178";
    if (window.Kakao && !window.Kakao.isInitialized()) window.Kakao.init(window.__KAKAO_APP_KEY__);
  </script>
  <script src="/brainTest/scripts/kakao-share.js"></script>
  <script>
    const quiz = {
      questions: [
        { text: "상대가 \"나중에 연락할게\"라고 보냈다. 가장 가능성 높은 해석은?", options: [
          { label: "일정 끝난 뒤 정말 연락하려는 말", trait: "direct" },
          { label: "정중하게 시간을 벌고 싶은 말", trait: "mystery" },
          { label: "부담 없이 관계를 이어가려는 완충 표현", trait: "warm" },
          { label: "우선순위가 낮아져 답이 늦어질 수 있다는 신호", trait: "pragmatic" }
        ]},
        { text: "약속을 정할 때 \"아무거나 좋아\"라고 한다면?", options: [
          { label: "선택권을 주는 진짜 배려", trait: "warm" },
          { label: "결정 피로가 있어서 빠른 결론 선호", trait: "pragmatic" },
          { label: "마음에 드는 옵션이 따로 있지만 먼저 반응을 보는 중", trait: "mystery" },
          { label: "정말 큰 선호가 없는 상태", trait: "direct" }
        ]},
        { text: "답장이 짧아졌는데 이모지는 늘었다. 내 해석은?", options: [
          { label: "바빠서 짧게 쓰되 분위기는 지키는 중", trait: "pragmatic" },
          { label: "관심은 있는데 감정표현은 가볍게 유지", trait: "warm" },
          { label: "거리 조절을 위해 감정을 간접적으로 표현", trait: "mystery" },
          { label: "대화 밀도를 낮추고 핵심만 주고받고 싶음", trait: "direct" }
        ]},
        { text: "\"네가 편한 대로 하자\"라는 말이 나왔다면?", options: [
          { label: "상대 선택을 신뢰하는 의미", trait: "warm" },
          { label: "크게 중요하지 않아 효율적으로 넘기려는 의미", trait: "pragmatic" },
          { label: "내 반응을 먼저 확인하려는 탐색형 멘트", trait: "mystery" },
          { label: "의견 충돌을 줄이려는 직설적 정리", trait: "direct" }
        ]},
        { text: "대화가 끊길 때 \"잘 자\" 한마디만 왔다. 어떻게 볼까?", options: [
          { label: "하루 마무리 인사를 빠르게 전한 것", trait: "direct" },
          { label: "피곤해서 최소한의 예의만 남긴 것", trait: "pragmatic" },
          { label: "짧아도 정서 연결을 챙긴 것", trait: "warm" },
          { label: "감정을 숨기고 톤을 낮춘 것", trait: "mystery" }
        ]},
        { text: "내가 가장 잘 읽는 대화 코드는?", options: [
          { label: "팩트 중심 직진형", trait: "direct" },
          { label: "분위기 챙기는 온도형", trait: "warm" },
          { label: "속뜻을 탐색하는 해석형", trait: "mystery" },
          { label: "상황 우선의 현실형", trait: "pragmatic" }
        ]}
      ],
      traits: {
        direct: {
          name: "직진 해독형",
          tagline: "명확 · 속도형",
          desc: "말의 표면 의미를 빠르게 파악해 오해를 줄이는 타입입니다. 핵심을 먼저 잡아 대화 흐름을 안정시킵니다.",
          image: "/brainTest/images/male-language-direct.jpg",
          best: "pragmatic",
          worst: "mystery",
          tips: ["요점을 빠르게 캐치함", "관계 초반 커뮤니케이션에 강함", "가끔 뉘앙스 확인 질문을 더하면 정확도가 올라감"]
        },
        warm: {
          name: "온도 해독형",
          tagline: "공감 · 배려형",
          desc: "문장보다 분위기와 감정선을 읽어 관계를 부드럽게 만드는 타입입니다. 미묘한 기류를 포착하는 감각이 좋습니다.",
          image: "/brainTest/images/male-language-warm.jpg",
          best: "mystery",
          worst: "direct",
          tips: ["감정선 파악이 빠름", "갈등 완충 역할에 강함", "핵심 일정/결정은 한 번 더 명확히 확인하면 좋음"]
        },
        mystery: {
          name: "심층 해독형",
          tagline: "맥락 · 추론형",
          desc: "겉으로 보이는 말 뒤의 맥락과 의도를 추론하는 타입입니다. 디테일을 놓치지 않아 깊은 대화에 강합니다.",
          image: "/brainTest/images/male-language-mystery.jpg",
          best: "warm",
          worst: "pragmatic",
          tips: ["복합 신호 분석력이 뛰어남", "애매한 표현 해석에 강함", "가끔 단순한 의도도 어렵게 해석하지 않도록 균형 유지"]
        },
        pragmatic: {
          name: "현실 해독형",
          tagline: "상황 · 효율형",
          desc: "시간, 우선순위, 맥락을 함께 읽어 실전적으로 해석하는 타입입니다. 관계와 일정의 균형을 잘 맞춥니다.",
          image: "/brainTest/images/male-language-pragmatic.jpg",
          best: "direct",
          worst: "mystery",
          tips: ["현실적인 판단이 빠름", "불필요한 오해를 줄임", "감정 표현이 필요한 순간엔 따뜻한 코멘트를 추가하면 좋음"]
        }
      }
    };

    const answers = [];
    let current = 0;

    const stepLabel = document.getElementById("stepLabel");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const prevBtn = document.getElementById("prevBtn");
    const quizCard = document.getElementById("quizCard");
    const resultCard = document.getElementById("resultCard");
    const resultImage = document.getElementById("resultImage");
    const resultTitle = document.getElementById("resultTitle");
    const resultBadge = document.getElementById("resultBadge");
    const resultDesc = document.getElementById("resultDesc");
    const resultTips = document.getElementById("resultTips");
    const bestLink = document.getElementById("bestLink");
    const worstLink = document.getElementById("worstLink");
    const restartBtn = document.getElementById("restartBtn");
    const shareKakaoBtn = document.getElementById("shareKakaoBtn");

    function renderQuestion() {
      const q = quiz.questions[current];
      const total = quiz.questions.length;
      stepLabel.textContent = `문항 ${current + 1} / ${total}`;
      const percent = Math.round((current / total) * 100);
      progressBar.style.width = `${percent}%`;
      progressText.textContent = `${percent}% 완료`;
      questionEl.textContent = q.text;
      optionsEl.innerHTML = "";

      q.options.forEach((option, idx) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "w-full text-left px-4 py-3 rounded-xl border border-white/20 hover:border-cyan-300 hover:bg-white/10 transition";
        btn.textContent = `${idx + 1}. ${option.label}`;
        btn.addEventListener("click", () => {
          answers[current] = option.trait;
          if (current < total - 1) {
            current += 1;
            renderQuestion();
          } else {
            renderResult();
          }
        });
        optionsEl.appendChild(btn);
      });

      prevBtn.disabled = current === 0;
    }

    function pickResult() {
      const score = Object.keys(quiz.traits).reduce((acc, key) => {
        acc[key] = 0;
        return acc;
      }, {});

      answers.forEach((trait) => {
        if (score[trait] !== undefined) score[trait] += 1;
      });

      const max = Math.max(...Object.values(score));
      const top = Object.keys(score).filter((key) => score[key] === max);
      return top[0];
    }

    function renderCompatibility(anchorId, key, label) {
      const t = quiz.traits[key];
      const encoded = encodeURIComponent(anchorId);
      return {
        text: `${label}: ${t.name} (${t.tagline})`,
        href: `#result-${encoded}`,
      };
    }

    function renderResult() {
      const resultKey = pickResult();
      const trait = quiz.traits[resultKey];
      const total = quiz.questions.length;
      progressBar.style.width = "100%";
      progressText.textContent = "100% 완료";
      stepLabel.textContent = `문항 ${total} / ${total}`;

      quizCard.classList.add("hidden");
      resultCard.classList.remove("hidden");

      resultCard.id = `result-${resultKey}`;
      resultImage.src = trait.image;
      resultImage.alt = trait.name;
      resultTitle.textContent = trait.name;
      resultBadge.textContent = trait.tagline;
      resultDesc.textContent = trait.desc;

      resultTips.innerHTML = "";
      trait.tips.forEach((tip) => {
        const card = document.createElement("div");
        card.className = "bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-slate-100";
        card.textContent = tip;
        resultTips.appendChild(card);
      });

      const best = renderCompatibility(resultKey, trait.best, "최고 궁합");
      const worst = renderCompatibility(resultKey, trait.worst, "주의 궁합");
      bestLink.textContent = best.text;
      bestLink.href = best.href;
      worstLink.textContent = worst.text;
      worstLink.href = worst.href;

      if (window.setupKakaoShare) {
        window.setupKakaoShare({
          button: shareKakaoBtn,
          title: "남자어 능력고사",
          description: `${trait.name} 결과가 나왔어요! 내 대화 해석 감각을 확인해 보세요.`,
          imageUrl: `https://partygame.pe.kr${trait.image}`,
          linkUrl: "https://partygame.pe.kr/brainTest/pages/brainTest/male-language-ability-test.html",
          buttonText: "테스트 하러 가기"
        });
      }
    }

    prevBtn.addEventListener("click", () => {
      if (current > 0) {
        current -= 1;
        renderQuestion();
      }
    });

    restartBtn.addEventListener("click", () => {
      answers.length = 0;
      current = 0;
      resultCard.classList.add("hidden");
      quizCard.classList.remove("hidden");
      renderQuestion();
    });

    renderQuestion();
  </script>
</body>
</html>
